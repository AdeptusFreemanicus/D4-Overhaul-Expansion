PG_1_1				= "BASISBEGRIPPEN VAN DEMOCRATIE 4"
PG_1_2				= "Democratie 4 plaatst je in de positie van premier (of president) van een echt land. Aan het begin van het spel ben je net gekozen om te dienen. Het land kan het goed doen of het kan een echte puinhoop; economisch, sociaal of op veel andere manieren. De kiezers kunnen tevreden of boos zijn. Wat er echt toe doet, is dat je de meerderheid van het electoraat voldoende tevreden houdt zodat ze je aan het einde van je ambtstermijn herkozen. Je dient een beperkt of oneindig aantal termijnen, afhankelijk van het land dat je selecteert en de opties die je instelt voordat je begint. Elke 'beurt' van het spel duurt een kwart jaar. Hoe je je gedraagt ​​als dienend president is helemaal aan jou voor jou, maar wees je ervan bewust dat het spel niet kan worden 'gewonnen' in de conventionele zin, alleen verloren in een verkiezing of een moord - jouw moord. Alle politieke carrières eindigen in een mislukking."
PG_1_3				= "HOOFDINTERFACE"
PG_1_5				= "De hoofdinterface is iconisch van aard. Met andere woorden, er is geen kaart of 3D-wereld om te navigeren, alleen een complexe afbeelding van onderlinge verbindingen tussen verschillende politieke en economische aspecten van uw land. Het belangrijkste principe van het begrijpen van de grafische gebruikersinterface (GUI ) is om te beseffen dat alles van invloed is op al het andere. De sleutel tot het begrijpen van het spel is om te begrijpen hoe A B beïnvloedt, wat C beïnvloedt, die vervolgens terugkomt om A te veranderen. Politiek en economie zijn complex! U kunt zien hoe dit werkt door gebruik de muis om de cursor over een pictogram op het hoofdscherm te bewegen."
PG_1_6				= "Dit toont een reeks lijnen die een item met andere verbinden. Groene lijnen geven een positief effect aan, rood een negatief effect. Hoe sneller de pijlen bewegen, hoe sterker het effect. "
PG_1_7				= " Merk op dat positief/negatief geen waardeoordelen zijn, ze zijn slechts numeriek. Een positief effect op werkloosheid is over het algemeen een SLECHT iets. Een negatief effect op vervuiling is over het algemeen een GOED ding. Door het pad te volgen van lijnen die items met elkaar verbinden, kunt u traceren achter de uiteindelijke oorzaken van verandering in het land. Misschien leiden slecht gefinancierde scholen tot armoede, en armoede leidt tot misdaad. Toenemende misdaad vermindert het toerisme, wat het BBP beïnvloedt, wat op zijn beurt de werkloosheid verhoogt, waardoor de armoede nog erger wordt... enzovoort."

PG_2_1				= "STEMMERS"
PG_2_2				= "De kiezers bepalen uiteindelijk je lot. Democratie 4 simuleert een representatief deel van de samenleving. Elk individu heeft zijn eigen meningen, partij- en organisatielidmaatschappen en loyaliteiten, hun eigen unieke combinatie van invloeden die samenkomen om hun stembeslissingen te informeren. Ze hebben ook hun eigen niveau van politieke volatiliteit. Sommigen van hen zullen sneller bozer worden dan anderen, vooral de jongeren. Sommigen zijn meer geneigd om zich aan te sluiten bij protesten en zelfs bij terreurgroepen dan anderen. Het belangrijkste om te onthouden over een kiezer is dat ze niet gewoon een lid van een sociaal-economische groep. Niemand in Democracy 4 is gewoon een 'socialist'."
PG_2_3				= "Elke kiezer wordt gedefinieerd als liberaal of conservatief, en socialistisch of kapitalistisch en past in een van de drie inkomensgroepen (laag, midden of rijk). Deze groepen zijn allemaal speciaal omdat ze in een spectrum bestaan. Niemand kan liberaal zijn EN een conservatief, maar ze kunnen (bijvoorbeeld) een zeer gematigde liberaal zijn."
PG_2_4				= "Kiezers zijn waarschijnlijk lid van verschillende groepen en identificeren zich in verschillende mate met elke groep. Een kiezer moet meer dan 50% geïnvesteerd hebben in een kwestie voordat hij lid wordt van een groep. Crystal is bijvoorbeeld een jonge volwassene en heeft een pasgeboren kind. Ze is een gematigde socialist en een gematigde liberaal. Dit betekent dat ze in meer of mindere mate wordt beïnvloed door verschillende groepen, d.w.z. Crystal is 65% socialist, 96% ouder, 63% religieus, 80% vakbondsman en 97% jong enz... Andere kiezers zijn misschien gretiger religieus en voelen zich sterker over religieus beleid. Kiezers die zelden naar de kerk gaan, zijn misschien minder bezorgd of beïnvloed door hetzelfde beleid. Het is onmogelijk om jong EN gepensioneerd te zijn.'

PG_3_1				= "STEMMERSGROEPEN & FOCUSGROEPEN"
PG_3_2				= "Het geluk van kiezersgroepen behouden is het uiteindelijke doel van uw beleidsimplementatie, direct of indirect. Op de hoofdinterface van het spel worden de twintig groepen (plus de iedereen-groep) aan de linkerkant van het scherm weergegeven. Kiezersgroepen hebben verschillende meningen over de overheid en verschillende lidmaatschappen. Mening en lidmaatschap zijn gebaseerd op het land en de langetermijneffecten van uw beleid. Beleid kan van invloed zijn op de grootte van een groep en kiezers zullen in de loop van de tijd van de ene naar de andere gaan. het beschikbare inkomen voor boeren (bijvoorbeeld) zal sommigen van hen uit de 'armen' en in het 'middeninkomen' duwen. Beleid dat religieuze overtuigingen vermindert, kan mensen geleidelijk uit de religieuze groep duwen. Het percentage van het hele electoraat dat tot elke groep wordt weergegeven door de lichtgrijs gearceerde balk achter de groepsnaam. De gekleurde balken laten zien hoe blij elke kiezersgroep is met de staat van de regering."
PG_3_3				= "Een belangrijk concept voor kiezersgroepen in Democratie 4 is om te begrijpen dat hun geluk theoretisch is. Met andere woorden, als socialisten voor 87% tevreden zijn met de regering, betekent dit niet dat iedereen in die groep die mening heeft. Socialisten kunnen ( in theorie) 100% van het electoraat uitmaken en 100% gelukkig zijn, en je kunt nul stemmen krijgen. Hoe? Omdat elke individuele socialist tot andere kiezersgroepen behoort.. "
PG_3_4				= "Ze kunnen ongelukkig zijn met alle andere aspecten van hun leven (liberalisme, autorijden, ouderschap, patriottisme ...). In dit geval kunnen ze nog steeds tegen je stemmen. Ze zouden tegen zichzelf kunnen zeggen: 'Als socialist, Ik hou van de huidige regering, maar als ik aan het grotere geheel denk, kan ik niet op ze stemmen'. Dit is een sleutelconcept om het electoraat voor zich te winnen, het is niet genoeg om een ​​enkele kiezersgroep te kiezen en ze gelukkig te maken."

PG_3_5				= "CYNICISME"
PG_3_6				= "Elke kiezersgroep handhaaft zijn eigen niveau van cynisme en dit heeft een negatief effect op hoe die kiezers over jou denken. Cynisme wordt veroorzaakt door beleidswijzigingen die kiezers aanspreken vlak voor een verkiezing, of die hen van streek maken net na een verkiezing Het wordt ook veroorzaakt door keerpunten van beleid waarbij een beleid wordt uitgevoerd en vervolgens snel wordt teruggedraaid. Cynisme neemt uiteindelijk af en wordt vergeten. Merk op dat het per kiezergroep is, dus socialisten kunnen cynisch zijn over jou, maar niet over andere groepen. Jij kan cynisme als een effect zien op het detailscherm van de kiezersgroep, of het wordt vermeld op het polls-scherm."

PG_3_7				= "VOLLEDIGHEID"
PG_3_8				= "Naast cynisme houden kiezersgroepen ook de zelfgenoegzaamheid van de regering in de gaten. Dit is een sleutelbegrip om aan de macht te blijven. Kiezers zijn over het algemeen een ondankbaar stel en nemen een houding aan van 'wat heb je de laatste tijd voor me gedaan?' In de praktijk zullen kiezersgroepen die aanvankelijk tevreden zijn, na verloop van tijd het beleid dat hen behaagt als vanzelfsprekend gaan beschouwen, en dit zal op het detailscherm voor die groep als zelfgenoegzaamheid verschijnen, en ook op het polls-scherm. Als de steun van die groep laag genoeg is, zal het zelfgenoegzaamheidsniveau weer wegvallen. Over progressieve voorwaarden zal het maximale niveau van waargenomen zelfgenoegzaamheid toenemen, dus na elke verkiezingsoverwinning krijgt u nog meer beschuldigingen zelfgenoegzaamheid van uw kernaanhangers , totdat ze uiteindelijk heel moeilijk te behagen worden."

PG_3_9				= "LIDMAATSCHAP WIJZIGINGEN"
PG_3_10				= "Kiezers kunnen het lidmaatschap van groepen in de loop van de tijd veranderen. De mate waarin een kiezer zich identificeert met een groep zal afnemen als gevolg van beleid of gebeurtenissen, en uiteindelijk, wanneer het onder een bepaald niveau zakt, zullen ze niet langer lid zijn van die groep Als uw beleid ten aanzien van automobilisten bijvoorbeeld bijzonder negatief is, zullen die mensen die 'borderline'-automobilisten waren uiteindelijk hun auto verkopen. U kunt de impact van beleid en andere factoren op het groepslidmaatschap bekijken op het detailscherm van de kiezersgroep door op de knop ' 'lidmaatschap' in de grafiek. Dit toont de huidige impact en hoe deze in de loop van de tijd is veranderd."

PG_3_11				= "FOCUSGROEPEN"
PG_3_12				= "Focusgroepen zijn geweldig om te begrijpen hoe kiezers beslissingen nemen. Je kunt een willekeurige dwarsdoorsnede van de samenleving bekijken in de wereldwijde focusgroep op het polls-scherm. Klik ook op elk lid van de focusgroep voor informatie over die kiezer zoals de kiezersgroepen waartoe ze behoren (met een balk die aangeeft hoe sterk ze zich identificeren met elke groep) en het huidige effect dat het lidmaatschap heeft op hun uiteindelijke beslissing, rechts getoond. regering betekent niet per se dat ze op de verkiezingsdag zullen verschijnen, tenzij stemplicht van kracht is."


PG_4_1				= "INVLOEDEN: OORZAAK & EFFECT"
PG_4_2				= "De koppelingen tussen objectpictogrammen in Democracy 4 hebben de vorm van invloeden. Invloeden worden weergegeven als geanimeerde pijlen die objecten op het hoofdscherm met elkaar verbinden, en als informatiestroken op de detailschermen voor een specifiek object. Bijvoorbeeld het scherm voor BBP toont alle objecten die het BBP beïnvloeden. De objecten die in dit objectpictogram komen, zijn de oorzaken van het BBP-niveau en de objecten die uitgaan, tonen het effect van het BBP op andere objecten. Deze strips laten u meer zien dan alleen de basisintensiteit van oorzaak en gevolg."
PG_4_3				= "Ten eerste kunnen oorzaak en gevolg positief of negatief zijn (d.w.z. ze kunnen de waarde verhogen [dit kan al dan niet wenselijk zijn] of verlagen). Ze kunnen ook onmiddellijk of in de loop van de tijd effect hebben, wat Democratie 4 'inertie' noemt In feite betekent dit dat de invloed die wordt toegepast niet de huidige waarde van het bronobject neemt, maar het gemiddelde over een bepaald aantal beurten."
PG_4_4				= "Een goed voorbeeld is de bestrijding van verontreiniging en het milieu. Als u deze invloed als een 'oorzaak' voor het milieu ziet, kunt u na het aanbrengen van wijzigingen in het beleid (verontreinigingsbestrijding) zien dat het effect geleidelijk aan oorspronkelijke positie naar zijn definitieve positie, zoals weergegeven door een lichter gekleurde balk. De meeste effecten zijn eigenlijk onmiddellijk en hebben 0 traagheid, maar sommige hebben er een enorm deel van. In de praktijk betekent dit dat u vooruit moet plannen en ook Wees je ervan bewust dat je nooit alleen kijkt naar de uitkomst van je huidige beleidsbeslissingen, er zal heel vaak enige traagheid of 'vertraging' zijn in de effecten van je acties."


PG_5_1				= "BELEID"
PG_5_2				= "Beleid is je belangrijkste wapen bij het veroveren van het politieke landschap. In Democracy 4 kan een beleid ook een wet zijn, zoals regulering van vervuiling. Beleid is van kracht wanneer je aan je eerste regeringsperiode begint, maar je kunt bestaande opzeggen en /of nieuwe in te voeren. Er zijn bepaalde polissen (meestal wetten) die niet kunnen worden geannuleerd in de conventionele zin, maar je moet er wel een standpunt over innemen, zoals de abortuskwestie."
PG_5_3				= "Beleid kan slechts een paar effecten hebben, of tientallen. Aanvankelijk zullen sommige beleidseffecten verborgen blijven totdat een situatie wordt geactiveerd en ze duidelijk worden. Het beleid is opgesplitst in verschillende overheidsgebieden, zoals 'vervoer' en 'belastingen' Deze gebieden zijn essentieel om de lay-out van het hoofdscherm van het spel te begrijpen, aangezien elk gebied een andere zone is op de achtergrond van het hoofdscherm. Alle gegevens met betrekking tot belasting bevinden zich bijvoorbeeld in het belastinggebied, en dit omvat niet alleen beleidsregels, maar ook statistieken en situaties. Beleidspictogrammen zijn grijs van kleur."

PG_5_5				= "BELEIDSCHUIVERS"
PG_5_6				= "Beleid is niet alleen actief of inactief, maar wordt ook gecontroleerd door een intensiteitsschuifregelaar. Deze schuifregelaar is de kracht waarmee het beleid wordt uitgevoerd. Voor wetten kan het de zwaarte van de straf vertegenwoordigen, of de inspanning die wordt geleverd om tot vervolging over te gaan. overheidsuitgaven projecten het zal het bedrag van de dekking en het uitgegeven geld vertegenwoordigen. In veel gevallen zullen de kosten of inkomsten die voortvloeien uit een polis sterk gekoppeld zijn aan de schuifregelaar voor intensiteit. Het meest voor de hand liggende voorbeeld is het belastingtarief voor een belastingpolis.
PG_5_7				= "IMPLEMENTATIE"
PG_5_8				= "Sommige beleidslijnen zijn technisch zeer eenvoudig te implementeren, zoals de meeste nieuwe belastingen. Deze kunnen vrijwel onmiddellijk van kracht worden. Andere beleidslijnen kunnen een aantal voorwaarden vergen om volledig te implementeren, zoals het bouwen van nieuwe spoorweginfrastructuur of een ruimteprogramma. De details van het beleid scherm laat zien in hoeverre een nieuw beleid is geïmplementeerd. Uiteraard worden de effecten van een beleid hierop geschaald, hoewel de volledige kosten zullen moeten worden betaald."
PG_5_9				= "Implementatie is belangrijk omdat je in veel gevallen ver van tevoren zult moeten nadenken bij het vastleggen van langetermijnbeleid zoals wetenschapsuitgaven of veel onderwijsbeleid. Naast het effect op de tijd om nieuw beleid te implementeren, heeft deze implementatievertraging heeft ook invloed op wijzigingen in een beleidsschuifregelaar. Als u bijvoorbeeld een zeer zwak leger hebt en de schuifregelaar naar rechts verplaatst voor volledige intensiteit, verschijnen er niet van de ene op de andere dag nieuwe tanks en soldaten. In plaats daarvan zal de schuifregelaar geleidelijk naar de beoogde positie in de loop van de tijd, naarmate er wijzigingen worden aangebracht."
PG_5_10				= "U kunt de uiteindelijke doelpositie van een polis zien aan de enigszins transparante 'ghost'-schuifregelaar op het scherm met beleidsdetails. Als u van gedachten verandert, kunt u de positie van een schuifregelaar bewerken."
PG_5_11				= "POPULARITEIT"
PG_5_12				= "U kunt de populariteit van een polis in de gaten houden via het scherm met polisdetails, of door populariteit in het hoofdscherm te selecteren om polissen te zien als groene of rode pictogrammen. Dit cijfer kan een beetje misleidend zijn, omdat het mensen vertegenwoordigt die een merkbaar negatief of positief gevoel hebben over een beleid. In veel gevallen zal de meerderheid van de kiezers het op de een of andere manier niet echt schelen. Bovendien wordt verwacht dat sommige beleidsmaatregelen impopulair zijn, maar ze kunnen nodig zijn om andere doelen te bereiken, of om het overheidsinkomen te verhogen. De overgrote meerderheid van belastingen is bijvoorbeeld niet populair bij bijna iedereen, behalve enkele herverdelende of ecologische belastingen die sommige kiezers zullen plezieren. Dit betekent niet automatisch dat dit beleid moet worden geannuleerd."
PG_5_13				= "BELEID FINANCIN"
PG_5_14				= "De inkomsten of kosten van een beleid worden bepaald door de schuifregelaar voor dat beleid, maar er zijn ook veel andere factoren. Elk beleid wordt uitgevoerd door de minister van dat departement, en hun effectiviteit in hun rol zal enige impact hebben. Een zeer de arme kanselier zal ertoe leiden dat er minder belastingen worden geheven. Een zeer goede minister van buitenlandse zaken zal de militaire kosten onder controle kunnen houden."
PG_5_15				= "Bovendien zullen externe factoren soms rechtstreeks van invloed zijn op de kosten of inkomsten van een polis. Als u bijvoorbeeld een openbare gezondheidsdienst hebt en een probleem met besmettelijke ziekten of astma, zal dit de kosten van deze polis opdrijven. Belastingen op bepaalde activiteiten zal worden beïnvloed door hun populariteit. Daardoor is het mogelijk om (bijvoorbeeld) de alcoholbelasting te verhogen, maar daadwerkelijk minder geld op te halen, als de belasting ertoe leidt dat het alcoholgebruik voldoende wordt verminderd om het hogere belastingtarief te compenseren."

PG_5_16				= "POLITIEK KAPITAAL"
PG_5_17				= "Nieuw beleid kan worden geïmplementeerd wanneer je maar wilt, maar het introduceren van een nieuw beleid kost 'politiek kapitaal'. Dit is een weergave van de politieke inspanning die nodig is om een ​​nieuw beleid te wijzigen, te annuleren of in te voeren, en is een maatstaf voor de politieke moeilijkheid die verband houden met een actie. Niet-controversiële beleidswijzigingen, zoals een verhoging van de uitgaven voor gemeenschapspolitie, kunnen heel weinig politiek kapitaal vergen, terwijl de invoering van dienstplicht of de doodstraf enorme bedragen vereist. U kunt zien hoeveel politiek kapitaal u hebt door klikken op het pictogram in het midden van het hoofdscherm."
PG_5_18				= "Elke beurt wordt politiek kapitaal gegenereerd op basis van uw populariteit, uw electorale meerderheid, de loyaliteit van uw ministers en het al dan niet van kracht zijn van noodbevoegdheden in een crisis. U krijgt ook een lichte boost aan het begin van een nieuwe termijn Politiek kapitaal lijkt altijd schaars te zijn, dus zorg ervoor dat je het verstandig besteedt aan de belangrijkste beleidswijzigingen."
PG_5_19				= "BELEID PICTOGRAMMEN"
PG_5_20				= "Beleidspictogrammen op het hoofdscherm hebben een cirkelvormige omtreklijn met segmenten die illustreren of een beleidsschuifregelaar momenteel kan worden verhoogd of verlaagd, gezien de hoeveelheid beschikbaar politiek kapitaal. Het vereiste bedrag is opgesplitst in segmenten voor +10%, +25% of meer met de klok mee, en tegen de klok in voor beleidskortingen. U kunt dit uitschakelen onder opties."

PG_6_1				= "STATISTIEKEN"
PG_6_2				= "Naast het beleid, moet u de statistieken in de gaten houden die aangeven hoe het in uw land gaat, zoals het werkloosheidscijfer, gezondheids- en onderwijsindexen en het uiterst belangrijke BBP (Bruto Binnenlands Product). U vindt pictogrammen voor de statistieken verspreid over het hoofdscherm in het juiste beleidsgebied voor elk, dus het BBP is met de economie, gezondheid is met openbare diensten, enzovoort. "
PG_6_3				= "Statistiekenpictogrammen zijn altijd blauw. Deze statistieken werken in zekere zin als beleid, omdat ze ook andere items kunnen beïnvloeden. Onthoud dat in Democratie 4 bijna alles van invloed kan zijn op bijna alles. Een goed voorbeeld is het BBP, dat een uitgebreide lijst van inputs en outputs. Het wordt vooral beïnvloed door beleid, en enkele van de meest voorkomende effecten die het heeft, zijn de kosten van ander beleid en de inkomsten uit belastingen die afhankelijk zijn van economische activiteit.
PG_6_4				= "Merk op dat u geen wijzigingen kunt aanbrengen of rechtstreeks invloed kunt hebben op statistieken, het enige dat u kunt doen is beleidsbeslissingen nemen die hopelijk deze statistieken in de goede richting duwen. Kiezers zijn zich ook bewust van deze statistieken. Toenemende ongelijkheid zal sommigen van streek maken, en stijgende werkloosheid of CO2-uitstoot zullen anderen van streek maken. Statistieken zijn zo belangrijk dat een selectie daarvan altijd prominent in je kwartaalrapportage wordt weergegeven."

PG_7_1				= "SITUATIES"
PG_7_2				= "Situaties worden op het hoofdscherm weergegeven als rode of groene pictogrammen. Rood is over het algemeen een slechte situatie en groen is over het algemeen goed. Situaties zijn aan de gang zijnde gebeurtenissen die zijn veroorzaakt door een bepaalde combinatie van beleid en statistieken. U *kan* een waarschuwing krijgen dat een situatie op het punt staat om te activeren voordat het gebeurt. Eenmaal geactiveerd, zal een gedetailleerd scherm voor elke actieve situatie u laten zien hoe sterk deze actief is, en wat de oorzaak is, evenals de effecten op andere items ."
PG_7_3				= "In de meeste gevallen hebben situaties een 'start'-trigger en een 'stop'-triggerpunt. In het algemeen betekent dit dat het gemakkelijker is om een ​​situatie te beginnen dan te beëindigen. Als uw beleid bijvoorbeeld tot rassenrellen heeft geleid, dan zal het stoppen van de rellen een veel sterkere beleidsreactie vereisen dan nodig zou zijn geweest om te voorkomen dat ze überhaupt zouden beginnen. Dit komt omdat situaties momentum hebben."
PG_7_4				= "Over het algemeen is het een goede gok om na te denken over mogelijke slechte neveneffecten van beleid *voordat* zich een slechte situatie ontwikkelt. Houd er rekening mee dat situaties ook andere situaties kunnen beïnvloeden, wat mogelijk kan leiden tot een algemene neergang in het land."

PG_8_1				= "EVENEMENTEN"
PG_8_2				= "Van tijd tot tijd zullen er gebeurtenissen plaatsvinden die van invloed zijn op uw land. Zeer weinig van deze gebeurtenissen zijn echt willekeurig, hoewel ze kunnen worden beïnvloed door een lichte willekeurige input. Als u bijvoorbeeld de financiering van het leger bezuinigt, kan dit leiden tot na verloop van tijd, tot militaire actie tegen uw land, of tot een militaire klokkenluider die uw regering bekritiseert."
PG_8_3				= "Gebeurtenissen zijn eenmalige gebeurtenissen die over het algemeen kortetermijneffecten hebben, maar als die effecten negatief en slecht getimed zijn (bijvoorbeeld vlak voor een verkiezing), kunnen ze verwoestend zijn. U hoort over gebeurtenissen op het kwartaalrapportscherm en ze worden nergens anders getoond, hoewel je de aanhoudende impact van gebeurtenissen als effecten op een van de andere schermen in het spel kunt zien. Die effecten verdwijnen meestal geleidelijk na verloop van tijd. Houd er rekening mee dat niet alle gebeurtenissen slecht zijn. Sommige zijn een weerspiegeling van goed economisch beleid, of wijdverbreide verstrekking van sociale diensten of welvaart."

PG_9_1				= "DILEMMA'S"
PG_9_2				= "Hoewel u over het algemeen kunt beslissen wanneer beleidsbeslissingen worden genomen, worden kwesties soms tijdgevoelig of bereikt het debat in het land een punt waarop op de een of andere manier een beslissing moet worden genomen over een onderwerp. Wanneer dit gebeurt, zult u krijg een dilemma op het kwartaalrapportscherm. Er zullen een handvol opties zijn en je moet er een kiezen voordat de beurt eindigt."
PG_9_3				= "Elke optie kan verschillende korte- en langetermijneffecten hebben op kiezers, statistieken, situaties enzovoort. U kunt pas doorgaan naar de volgende beurt als de openstaande dilemma's zijn opgelost. Er is geen andere plaats waar u zullen de dilemma's zien, hoewel je misschien de effecten van je beslissingen kunt zien als invoer voor items op hun verschillende detailschermen."

PG_10_1				= "VERKIEZINGEN & PARTIJEN"
PG_10_2				= "Elk land heeft zijn eigen verkiezingsperiode, dus het aantal jaren dat je hebt om de problemen van een land op te lossen voordat je herverkozen wordt, is afhankelijk van het land dat je regeert. Merk op dat Democratie 4 vaste voorwaarden oplegt voor alle landen. Je kunt niet een plotselinge verkiezing oproepen. Bovendien is het aantal termen beperkt tot de werkelijke termijnlimiet voor elk land. Voordat u gaat spelen, kunt u echter zowel de termijnlengte als het aantal termen overschrijven en eindeloos spelen als u dat wilt. "
PG_10_3				= "Verkiezingen kunnen gespannen zijn omdat ze een van de slechts twee manieren zijn waarop je het spel kunt verliezen (de andere door te worden vermoord). Zodra een verkiezing voorbij is, kun je zien welk percentage van elke kiezersgroep bleek te stemmen en welk percentage van de kiezers hebben op u gestemd."
PG_10_4				= "POLITIEKE PARTIJEN"
PG_10_5				= "Er zijn twee of drie partijen in Democracy 4, afhankelijk van het land. Je kunt aan het begin een partijnaam kiezen, of je kunt je eigen naam intypen. Je kunt ook de naam van je tegenstander kiezen, hoewel dit geen impact op hen. Democratie 4 houdt zich niet bezig met het beleid of de standpunten van de oppositie, die verondersteld wordt tegen alles te zijn wat u doet. Als een kiezer tevreden is met u, stemmen ze op u. Als ze niet tevreden zijn met u, ze stemmen voor de oppositie."
PG_10_6				= "Naast een doelwit voor stemmen, zijn partijen ook vertegenwoordigd in het spel. Elke kiezer kan een niet-partijlid of een partijlid zijn. Partijleden kunnen al dan niet activisten zijn. De meeste mensen sluiten zich bij geen van beide partijen aan. Als ze erg blij worden met uw regering, kunnen ze na verloop van tijd besluiten om zich bij uw partij aan te sluiten. Dit betekent echt dat ze gegarandeerd zullen komen en stemmen op de verkiezingsdag, ongeacht hoe sterk ze zich voelen. Ze zullen ook gegarandeerd stemmen voor u. Als ze nog gelukkiger worden met uw regering, kunnen ze zich na verloop van tijd aanmelden als activist. Als kiezers u negatief bekijken, kunnen ze lid worden van de oppositiepartij. U kunt de waarden voor leden en activisten op het partijscherm zien. U kunt start dit scherm vanaf de rozetknop in de rechterbovenhoek van het hoofdscherm."
PG_10_7				= "Activisten zijn speciaal omdat ze proactief naar buiten gaan en folders ophangen, insignes dragen en borden ophangen. Dit heeft helemaal geen effect op hoe mensen over uw regering denken, maar het *kan* de opkomst tijdens de verkiezingen verhogen. de uiteindelijke overwinning gaat misschien naar de partij met de meeste opkomst. In landen waar stemmen verplicht is, is dit nooit een probleem."
PG_10_8				= "De opkomst wordt ook beïnvloed door gevoelskracht. Kiezers die blij zijn, zullen op de verkiezingsdag verschijnen en op u stemmen. Kiezers die erg ongelukkig zijn, zullen proberen u eruit te schoppen, maar kiezers in het midden zonder sterke gevoelens hoe dan ook zal waarschijnlijk gewoon niet storen. Dit is politieke apathie, en is iets anders voor elk land (gebaseerd op de werkelijke opkomst van kiezers). Over het algemeen zul je merken dat een middenweg compromisregering zal resulteren in een lage opkomst, en een harde voering transformerende en verdeeldheid zaaiende regering zal resulteren in een zeer hoge opkomst.


PG_11_1				= "TERRORISME"
PG_11_2				= "Zoals alle regeringen is er een potentiële dreiging van terroristen en moordenaars, die niet tevreden zijn met de manier waarop u het land bestuurt. Een sterk leger en ander bewakings- en inlichtingenbeleid zal de kans op een succesvolle terroristische aanslag verkleinen. Op het beveiligingsscherm wordt een lijst van bekende terroristische organisaties naast pressiegroepen en andere onschadelijke organisaties."
PG_11_3				= "Alle terroristische groeperingen putten hun steun uit het lidmaatschap van bestaande pressiegroepen en organisaties. Als het overheidsbeleid bijvoorbeeld vooral patriotten van streek maakt, kunnen sommigen van hen zich aansluiten bij een patriottische pressiegroep om hun woede op de regering te uiten. Als de anti-patriot beleid blijft bestaan, met name boze leden van die groepen kunnen na verloop van tijd voldoende 'geradicaliseerd' worden om zich bij een gevaarlijke terroristische organisatie aan te sluiten. samenzwering voor een serieuze aanval."
PG_11_4				= "De aanvallen kunnen al dan niet slagen, deels afhankelijk van geluk en deels van de verdedigingsmechanismen van de staat, zoals afluisteren en inlichtingendiensten. Merk op dat het proces van radicalisering varieert met het temperament van het individu en de betrokken groep. Het is ook een omkeerbaar proces, hoewel dit tijd zal vergen."
PG_11_5				= "Er is ook een mate waarin het sussen en behagen van de basiskiezersgroep waaruit terroristen worden getrokken de kans op een aanval zal verminderen, dus als je een grote en gevaarlijke groep religieuze terroristen hebt, kun je een onmiddellijke dreiging verminderen door het beleid te wijzigen om de religieuze kiezersgroep te plezieren. Merk ook op dat terroristen echte kiezers zijn die uit kiezersgroepen worden getrokken, dus het verminderen van het aantal socialisten zal de pool van potentiële rekruten verminderen voor zowel socialistische pressiegroepen als socialistische terroristische organisaties."


PG_12_1				= "KABINET OVERHEID"
PG_12_2				= "Hoewel je president (of premier) bent, oefen je geen ongecontroleerde controle uit over het land. Je hebt een kabinet van ministers met verantwoordelijkheden voor verschillende beleidsterreinen. Deze ministers zijn op 3 verschillende manieren belangrijk. Ze genereren politiek kapitaal waardoor u om het beleid te veranderen, ze beïnvloeden het succes van het beleid binnen hun afdeling, en ze bieden ook electorale voordelen aan specifieke kiezersgroepen."
PG_12_3				= "POLITIEK KAPITAAL"
PG_12_4				= "Ministers genereren elke beurt politiek kapitaal. Sommige zijn invloedrijker en machtiger dan andere, en zullen dus een groter bedrag genereren. Dit stelt u in staat om meer wetgeving aan te nemen. De hoeveelheid kapitaal die ze genereren is afhankelijk van hun loyaliteit. A De loyaliteit van een minister kan in de loop van de tijd stijgen of dalen, afhankelijk van hoe u de regering bestuurt. Er is ook een algemene onvermijdelijke neerwaartse trend van loyaliteit naarmate een minister meer afgemat en cynischer wordt tegenover de regering. Het is het beste om mensen te vervangen voordat ze te ontrouw worden. Ministers kunnen aftreden (hoewel zelden zonder waarschuwing) en aftreden is niet populair."
PG_12_5				= "MINISTERE DOELTREFFENDHEID"
PG_12_6				= "Ministers hebben ook een mate van 'effectiviteit'. Dit is in wezen een maatstaf voor hoe goed ze zijn in hun werk. Hoe langer ze in het kabinet blijven, hoe ervarener en effectiever ze worden. Effectiviteit wordt ook bepaald door hun natuurlijke aanleg voor bepaalde banen. Elke minister heeft een paar banen die hij vooral zou willen, en dit zijn de banen waarin ze het meest effectief zouden zijn. De effectiviteit van een minister is belangrijk omdat deze de kosten van (of inkomsten uit) beleid bepaalt. Het beïnvloedt ook de uitvoeringsgraad of veranderingsgraad van bestaand beleid. Simpel gezegd, een ervaren en effectieve minister in de juiste functie krijgt meer gedaan voor minder en sneller."

PG_12_7				= "STEMMERSEFFECTEN"
PG_12_8				= "Ministers zijn niet anders dan kiezers, in die zin dat ze bepaalde loyaliteiten en attributen hebben. Hierdoor zullen ze een beroep doen op en zich identificeren met specifieke groepen kiezers met wie ze worden beschreven als 'sympathie' hebben. Dit is een effect dat aan twee kanten snijdt. Een bepaalde minister kan bijvoorbeeld een forensenkampioen en zeer religieus zijn. Het hebben van hen in de regering zal beide kiezersgroepen behagen, ongeacht het beleid, omdat ze 'iemand zoals zij' in de regering zien, en voelen dat ze in hun belang moeten handelen. Natuurlijk is dit een goede zaak, als je steun van die groepen nodig hebt."
PG_12_9				= "Aan de andere kant wordt het geluk van een minister rechtstreeks beïnvloed door het geluk van die sympathieke kiezersgroepen. Dus in ons voorbeeld zal een regering die forenzen en religieuze mensen boos maakt de minister van streek maken, wat zijn of haar loyaliteit zal verminderen De minister zal minder effectief werken om uw beleidsbeslissingen uit te voeren, of u ondersteunen bij het invoeren van nieuw beleid. Door dit tweerichtingseffect kan het selecteren van een minister om een ​​vacante post te vervullen een lastige zaak zijn."
PG_12_10			= "HERHUFFELS & VUURSTUKKEN"
PG_12_11			= "Van tijd tot tijd nemen ministers ontslag, wat slecht is voor de regering, maar u kunt ontslaan en vervangers inhuren wanneer u maar wilt. Onthoud dat ervaren ministers effectiever zijn, dus wees voorzichtig. Als u ministers wilt verplaatsen zonder ze te ontslaan (ontslagen ministers zijn voorgoed verdwenen), kun je een herschikking noemen, die geen van de slechte PR-effecten van massale ontslagen heeft. Merk op dat het ontslaan van een minister de loyaliteit van de resterende ministers zal verminderen.

PG_13_1				= "FINANCIN"
PG_13_2				= "Een van de moeilijkste banen bij de overheid zal het in de gaten houden van de begroting zijn. Alle landen in Democracy 4 beginnen met een staatsschuld. Er is geen regel die zegt dat je deze schuld ooit moet afbetalen, en zoals zolang u het zich kunt veroorloven om rente op de schuld te betalen, kunt u het goed doen. De te betalen rente op de schuld kan echter drastisch veranderen. Als de wereldwijde rentetarieven fluctueren of er zorgen worden geuit over de stabiliteit van uw regering en het vermogen om haar schulden terug te betalen, uw kredietwaardigheid kan worden gewijzigd. Als de wereldwijde markten besluiten uw schuld hoger of lager te waarderen, hoort u dat in uw kwartaalrapporten."
PG_13_3				= "Op het moment dat er een verandering optreedt in de kredietwaardigheid van uw land, zal er een merkbare verandering in de rentetarieven zijn. Dit kan zeer snel en plotseling escaleren, dus het is de moeite waard om in de gaten te houden. Een van de belangrijkste factoren die door de markt worden gebruikt om bepalen of uw kredietwaardigheid uw schuld/bbp-ratio is. Als uw economie het goed doet en uw bbp hoog is, houdt dit de rente laag en kunt u wegkomen met een hogere schuld dan wanneer het bbp laag is.'

PG_14_1				= "GLOBALE ECONOMIE"
PG_14_2				= "Er is een hele wereldeconomie die er is, en dit zal een impact hebben op de manier waarop je het land bestuurt. Na verloop van tijd zal de wereldeconomie over het algemeen een cyclus van boom en bust doormaken, en dit zal je eigen economie beïnvloeden. Het zal vooral het toerisme beïnvloeden. De wereldeconomie kan ook gevoelig zijn voor plotselinge marktveranderingen, waar je geen controle over hebt. Je kunt de wereldeconomie volgen op het financiële scherm."

PG_15_1				= "COALITIES"
PG_15_2				= "In sommige landen zijn er drie politieke partijen in plaats van twee. In dat geval is het mogelijk dat u de grootste politieke partij bent in verkiezingstijd, maar geen meerderheid van de uitgebrachte stemmen heeft. Als dit gebeurt, krijgt u om het land te besturen in coalitie met de op één na grootste partij. Dit zal de hoeveelheid politiek kapitaal die je hebt als je regeren vermindert."
PG_15_3				= "Als je in een coalitie zit, krijg je soms een deal aangeboden van je coalitiepartner, waarbij ze je vragen een van hun beleid uit te voeren, in ruil voor meer politiek kapitaal. Het is helemaal aan jou of je die deal aangaat, maar wees bewust dat het electoraat u verantwoordelijk zal houden voor al uw acties, zelfs als het een idee van een coalitiepartner was."

PG_16_1				= "VERKIEZING"
PG_16_2				= "Je moet niet alleen het land besturen, maar ook je partij steunen. Het verkiezingsscherm wordt gestart vanaf het rozetpictogram in de rechterbovenhoek van het scherm. Van hieruit kun je alle inspanningen van je partij volgen om de volgende te winnen verkiezingen, zoals het werven van leden, het zich committeren aan een manifest, het houden van toespraken, fondsenwerving en het verbeteren van de perceptie van de kiezer van jou en je partij."
PG_16_3				= "Toespraken en manifestbeloftes kunnen alleen worden gedaan kort voordat een verkiezing plaatsvindt. Manifestbeloften zijn in feite vrijwillige beloften, maar het niet nakomen ervan als u herkozen wordt, kan impopulair blijken te zijn de volgende keer dat u om stemmen van mensen vraagt. Toespraken zijn een manier om steun van de ene groep kiezers naar de andere af te wisselen, afhankelijk van hoe belangrijk ze zijn voor uw campagne."
PG_16_4				= "FONDSENWERVING"
PG_16_5				= "Het fondsenwervingsscherm laat zien hoeveel geld uw partij heeft ingezameld voor de verkiezing, in vergelijking met andere partijen. Het geld komt van donaties van individuele leden, plus enkele grote donaties van vermogende particulieren. De rijke donateurs zullen hun eigen ideeën hebben over beleid, en u kan af en toe worden gevraagd om beleid te implementeren in ruil voor hun voortdurende steun"
PG_16_6				= "De hoeveelheid geld die je bij de verkiezingen hebt, zal een factor zijn bij het bepalen hoe goed je campagne gaat en hoe waarschijnlijk het is dat je supporters daadwerkelijk komen stemmen. De campagnevaardigheid van elk van je ministers zal ook een impact hebben. Het kan zinvol zijn om ontrouwe ministers te vervangen door degenen die beter zijn in campagne voeren naarmate de verkiezingen naderen."
PG_16_7				= "PERCEPTIES"
PG_16_8				= "Naast uw beleid vormen kiezers een mening over u op basis van hun perceptie van uw persoonlijkheid. U kunt hun perceptie verbeteren door deel te nemen aan media-evenementen die zijn ontworpen om de manier waarop de kiezers u zien te veranderen. Dit kan een gemakkelijke manier zijn om steun te krijgen, maar brengt risico's met zich mee. Sommige media-evenementen kunnen averechts werken en het tegenovergestelde effect hebben, waardoor je kansen op herverkiezing juist kleiner worden."




