PG_1_1				= "KONSEP DASAR DEMOKRASI 4"
PG_1_2				= "Demokrasi 4 menempatkan Anda pada posisi Perdana Menteri (atau Presiden) negara di dunia nyata. Di awal permainan Anda baru saja terpilih untuk melakukan servis. Negara ini mungkin baik-baik saja atau mungkin benar-benar kacau; secara ekonomi, sosial, atau berbagai cara lainnya. Para pemilih mungkin puas atau marah. Yang terpenting adalah Anda dapat menjaga kepuasan mayoritas pemilih agar mereka dapat memilih kembali Anda pada akhir masa jabatan Anda. Anda melayani jangka waktu terbatas atau tidak terbatas tergantung pada negara yang Anda pilih, dan opsi yang Anda tetapkan sebelum memulai. Setiap 'giliran' permainan adalah seperempat tahun. Bagaimana Anda berperilaku sebagai Presiden yang melayani sepenuhnya terserah Anda, namun ketahuilah bahwa permainan tidak bisa 'dimenangkan' dalam pengertian konvensional, hanya kalah dalam pemilu atau pembunuhan - pembunuhan Anda. Semua karir politik berakhir dengan kegagalan."
PG_1_3				= "ANTARMUKA UTAMA"
PG_1_5				= "Antarmuka utama bersifat ikonik. Dengan kata lain, tidak ada peta atau dunia 3D untuk dinavigasi, yang ada hanyalah grafik kompleks yang berisi keterhubungan antara berbagai aspek politik dan ekonomi di negara Anda. Prinsip utama memahami antarmuka pengguna grafis (GUI) adalah menyadari bahwa segala sesuatu mempengaruhi segala sesuatu yang lain. Kunci untuk memahami permainan ini adalah dengan memahami cara A mempengaruhi B yang kemudian mempengaruhi C yang kemudian kembali mengubah A. Politik dan ekonomi itu rumit! Anda dapat melihat cara kerjanya dengan menggunakan mouse untuk mengarahkan kursor ke ikon mana pun di layar utama."
PG_1_6				= ‚ÄúIni akan menunjukkan serangkaian garis yang menghubungkan suatu item dengan item lainnya. Garis hijau menunjukkan efek positif, merah menunjukkan efek negatif. Semakin cepat panah bergerak, semakin kuat efeknya. "
PG_1_7				= "Perhatikan bahwa positif/negatif bukanlah penilaian nilai, melainkan hanya numerik. Dampak positif terhadap pengangguran umumnya merupakan hal yang BURUK. Dampak negatif terhadap polusi umumnya merupakan hal yang BAIK. Dengan mengikuti jalur garis yang menghubungkan berbagai hal, Anda dapat menelusuri penyebab utama perubahan di negara ini. Mungkin sekolah yang didanai dengan buruk menyebabkan kemiskinan, dan kemiskinan menyebabkan kejahatan. Meningkatnya kejahatan mengurangi pariwisata yang berdampak pada Produk Domestik Bruto, yang pada gilirannya meningkatkan pengangguran, memperburuk kemiskinan... dan seterusnya."

PG_2_1				= "PEMILIH"
PG_2_2				= "Para pemilih pada akhirnya menentukan nasib Anda. Demokrasi 4 menyimulasikan bagian masyarakat yang representatif. Setiap individu mempunyai pendapat, keanggotaan dan kesetiaan pada partai dan organisasi, kombinasi pengaruh unik mereka sendiri yang bersatu untuk mempengaruhi keputusan pemungutan suara mereka. Mereka juga mempunyai tingkat ketidakstabilan politiknya masing-masing. Beberapa dari mereka akan menjadi lebih cepat marah dibandingkan yang lain, terutama anak-anak. Beberapa dari mereka lebih rentan untuk bergabung dalam protes, dan bahkan kelompok teror, dibandingkan yang lain. Hal utama yang perlu diingat tentang seorang pemilih adalah bahwa mereka bukan hanya anggota kelompok sosio-ekonomi. Tak seorang pun di Demokrasi 4 hanya seorang 'sosialis'."
PG_2_3				= "Setiap pemilih didefinisikan sebagai liberal atau konservatif, dan sosialis atau kapitalis dan termasuk dalam salah satu dari tiga kelompok pendapatan (rendah, menengah atau kaya). Semua kelompok ini istimewa karena mereka ada dalam suatu spektrum. Tak seorang pun bisa menjadi seorang liberal DAN konservatif, namun mereka mungkin (misalnya) menjadi seorang liberal yang sangat moderat."
PG_2_4				= "Para pemilih kemungkinan besar merupakan anggota dari beberapa kelompok, dan mengidentifikasi diri mereka dengan masing-masing kelompok dalam tingkat yang bervariasi. Seorang pemilih harus berinvestasi lebih dari 50% pada suatu isu sebelum mereka bergabung dengan suatu grup. Misalnya, Crystal adalah seorang dewasa muda dan memiliki seorang anak yang baru lahir. Dia adalah seorang sosialis moderat dan liberal moderat. Ini berarti dia dipengaruhi oleh kelompok yang berbeda pada tingkat yang lebih besar atau lebih kecil, misalnya Crystal adalah 65% sosialis, 96% orang tua, 63% religius, 80% anggota serikat pekerja dan 97% muda, dll... Pemilih lain mungkin lebih religius dan merasa lebih kuat tentang kebijakan agama. Pemilih yang jarang menghadiri gereja mungkin kurang peduli atau terpengaruh oleh kebijakan yang sama. Tidak mungkin menjadi muda DAN pensiun."

PG_3_1				= "KELOMPOK PEMILIH & KELOMPOK FOKUS"
PG_3_2				= "Menjaga kebahagiaan kelompok pemilih adalah tujuan akhir implementasi kebijakan Anda, baik secara langsung maupun tidak langsung. Pada antarmuka utama permainan, dua puluh grup (ditambah grup semua orang) tercantum di sebelah kiri layar. Kelompok pemilih mempunyai pendapat yang berbeda-beda mengenai pemerintah, dan keanggotaan yang berbeda-beda. Pendapat dan keanggotaan didasarkan pada negara dan dampak jangka panjang dari kebijakan Anda. Kebijakan dapat mempengaruhi besarnya suatu kelompok, dan pemilih akan berpindah dari satu kelompok ke kelompok lain seiring berjalannya waktu. Kebijakan yang meningkatkan pendapatan yang dapat dibelanjakan bagi petani (misalnya) akan mendorong sebagian dari mereka keluar dari kelompok 'miskin' dan masuk ke 'pendapatan menengah'. Kebijakan yang mengurangi keyakinan agama mungkin secara perlahan akan mendorong orang keluar dari kelompok agama tersebut. Persentase seluruh pemilih yang tergabung dalam suatu kelompok ditunjukkan dengan garis berwarna abu-abu terang di belakang nama kelompok. Garis berwarna menunjukkan betapa senangnya setiap kelompok pemilih terhadap keadaan pemerintahan."
PG_3_3 				= "Salah satu konsep kunci bagi kelompok pemilih di Demokrasi 4 adalah memahami bahwa kebahagiaan mereka bersifat teoritis. Dengan kata lain, jika kaum sosialis 87% senang dengan pemerintah, hal ini tidak berarti semua orang di kelompok tersebut mempunyai pendapat yang sama. Kaum sosialis bisa (secara teori) merupakan 100% pemilih dan 100% bahagia, dan Anda tidak akan mendapat suara apa pun. Bagaimana caranya? Karena setiap individu sosialis adalah anggota kelompok pemilih lainnya.. "
PG_3_4				= ‚ÄúMereka mungkin tidak puas dengan semua aspek kehidupan mereka (liberalisme, otomotif, menjadi orang tua, patriotisme...). Dalam hal ini mereka mungkin masih memilih menentang Anda. Mereka mungkin berkata pada diri mereka sendiri, 'Sebagai seorang sosialis, saya Saya menyukai pemerintahan saat ini, tapi memikirkan gambaran yang lebih besar, saya tidak bisa memilih mereka'. Ini adalah konsep kunci untuk memenangkan hati para pemilih, tidak cukup hanya memilih satu kelompok pemilih dan membuat mereka bahagia."

PG_3_5				= "Sinisme"
PG_3_6				= "Setiap kelompok pemilih mempertahankan tingkat sinismenya masing-masing dan hal ini berdampak negatif pada perasaan pemilih tersebut terhadap Anda. Sinisme disebabkan oleh perubahan kebijakan yang menarik pemilih sesaat sebelum pemilu, atau yang membuat mereka kesal setelah pemilu. Hal ini juga disebabkan oleh kebijakan berbalik arah dimana suatu kebijakan diterapkan kemudian dengan cepat berbalik arah. Sinisme pada akhirnya menghilang dan dilupakan. Perhatikan bahwa ini adalah kelompok per pemilih, jadi kaum sosialis mungkin sinis terhadap Anda, tetapi tidak terhadap kelompok lain. Anda dapat melihat sinisme sebagai efek pada layar rincian kelompok pemilih, atau melihatnya tercantum pada layar jajak pendapat."

PG_3_7				= "KEPUASAN"
PG_3_8 				= "Selain sinisme, kelompok pemilih juga memantau kepuasan pemerintah. Ini adalah konsep kunci untuk tetap berkuasa. Pemilih pada umumnya adalah kelompok yang tidak tahu berterima kasih, dan mengambil sikap 'apa yang telah Anda lakukan untuk saya akhir-akhir ini?' dalam praktiknya, kelompok pemilih yang pada awalnya senang akan, lama kelamaan, mulai menerima begitu saja kebijakan yang mereka sukai, dan hal ini akan terlihat sebagai rasa puas diri di layar rincian kelompok tersebut, dan juga di layar jajak pendapat. Jika dukungan dari kelompok tersebut turun cukup rendah, tingkat rasa puas diri akan menurun lagi. Dalam jangka waktu yang progresif, tingkat rasa puas diri maksimum akan meningkat, sehingga setelah setiap kemenangan pemilu, Anda akan menghadapi lebih banyak lagi tuduhan rasa puas diri dari para pendukung inti Anda. , sampai pada akhirnya mereka menjadi sangat sulit untuk dipuaskan."

PG_3_9				="PERUBAHAN KEANGGOTAAN"
PG_3_10 			= "Pemilih dapat mengubah keanggotaan suatu kelompok seiring berjalannya waktu. Sejauh mana seorang pemilih mengidentifikasi dirinya dengan suatu kelompok akan berkurang sebagai akibat dari kebijakan atau peristiwa, dan pada akhirnya ketika jumlah tersebut turun di bawah tingkat tertentu mereka tidak lagi menjadi anggota kelompok tersebut Misalnya, jika kebijakan Anda terhadap pengendara sangat negatif, orang-orang yang merupakan pengendara 'batas' pada akhirnya akan menjual mobil mereka. Anda dapat melihat dampak kebijakan dan faktor lain terhadap keanggotaan grup di layar detail kelompok pemilih dengan mengklik tab 'keanggotaan' pada grafik. Ini menunjukkan dampak saat ini dan perubahannya seiring waktu."

PG_3_11				= "GRUP FOKUS"
PG_3_12 			= "Kelompok fokus sangat bagus untuk memahami bagaimana pemilih mengambil keputusan. Anda dapat melihat berbagai lapisan masyarakat secara acak dalam kelompok fokus global pada layar jajak pendapat. Klik setiap anggota kelompok fokus untuk mendapatkan informasi tentang pemilih tersebut, sebagai serta kelompok pemilih yang mereka ikuti (dengan bilah yang menunjukkan seberapa kuat mereka mengidentifikasi diri dengan masing-masing kelompok) dan pengaruh keanggotaan saat ini terhadap keputusan akhir mereka, ditunjukkan di sebelah kanan pemerintah tidak berarti bahwa mereka akan hadir pada hari pemilu, kecuali pemungutan suara wajib diberlakukan."

PG_4_1				= "PENGARUH: PENYEBAB & EFEK"
PG_4_2 				= "Hubungan antar ikon objek di Democracy 4 berbentuk pengaruh. Pengaruh ditampilkan sebagai panah animasi yang menghubungkan objek di layar utama, dan sebagai strip informasi di layar detail untuk objek tertentu. Misalnya, layar untuk PDB menunjukkan semua objek yang mempengaruhi PDB. Yang masuk ke ikon objek ini adalah penyebab tingkat PDB dan yang keluar menunjukkan pengaruh PDB terhadap objek lain. "
PG_4_3 				= "Pertama, sebab dan akibat dapat bersifat positif atau negatif (yakni dapat meningkatkan nilai [hal ini mungkin diinginkan atau tidak diinginkan] atau menguranginya). Hal ini juga dapat berdampak seketika atau seiring berjalannya waktu, yang mana Demokrasi 4 menyebutnya 'inersia '. Secara efektif, ini berarti pengaruh yang diterapkan tidak mengambil nilai saat ini dari objek sumber, namun rata-rata selama sejumlah putaran tertentu."
PG_4_4 				= "Contoh yang baik adalah pengendalian polusi dan lingkungan. Jika Anda melihat pengaruh ini sebagai 'penyebab' bagi lingkungan, setelah Anda membuat perubahan pada kebijakan (Pengendalian polusi) Anda dapat melihat bahwa efeknya secara bertahap berpindah dari dari posisi aslinya ke posisi akhirnya, seperti yang ditunjukkan oleh bilah berwarna lebih terang. Sebagian besar efek sebenarnya bersifat instan, dan memiliki 0 inersia, namun beberapa memiliki jumlah inersia yang sangat besar. Dalam praktiknya, ini berarti Anda perlu membuat rencana ke depan, dan Sadarilah juga bahwa Anda tidak pernah hanya melihat hasil dari keputusan kebijakan Anda saat ini, sering kali terdapat kelembaman atau 'keterlambatan' dalam dampak tindakan Anda."


PG_5_1				= "Kebijakan"
PG_5_2 				= "Kebijakan adalah senjata utama Anda dalam menaklukkan lanskap politik. Dalam Demokrasi 4, kebijakan juga bisa berupa undang-undang, seperti peraturan polusi. Kebijakan sudah ada saat Anda memulai masa jabatan pertama Anda di pemerintahan, namun Anda dapat membatalkan yang sudah ada dan/atau memperkenalkan kebijakan baru. Ada beberapa kebijakan (kebanyakan undang-undang) yang tidak dapat dibatalkan dalam pengertian konvensional, namun Anda diharuskan mengambil sikap terhadap kebijakan tersebut, seperti masalah aborsi.
PG_5_3 				= "Kebijakan mungkin hanya memiliki beberapa dampak, atau lusinan dampak. Awalnya, beberapa dampak kebijakan akan disembunyikan sampai suatu situasi terpicu dan dampak tersebut menjadi jelas. Kebijakan dibagi menjadi beberapa bidang pemerintahan seperti 'transportasi' dan 'pajak '. Area-area ini adalah kunci untuk memahami tata letak layar utama permainan, karena setiap area merupakan zona berbeda di latar belakang layar utama. Semua data mengenai pajak, misalnya, ada di area pajak, dan ini termasuk tidak hanya kebijakan, tetapi juga statistik dan situasi. Ikon kebijakan berwarna abu-abu.

PG_5_5				= "SLIDER KEBIJAKAN"
PG_5_6 				= "Selain aktif atau tidak aktif, kebijakan dikendalikan oleh penggeser intensitas. Penggeser ini adalah kekuatan penerapan kebijakan. Bagi undang-undang, ini mungkin mewakili beratnya hukuman, atau upaya yang dilakukan untuk menuntut. Untuk proyek belanja pemerintah, nilai ini mewakili jumlah cakupan dan uang yang dikeluarkan. Dalam banyak kasus, biaya atau pendapatan yang diperoleh dari suatu kebijakan akan sangat terkait dengan penggeser intensitas. "
PG_5_7 				= "PELAKSANAAN"
PG_5_8 				= "Beberapa kebijakan secara teknis sangat mudah untuk diterapkan, seperti sebagian besar pajak baru. Kebijakan ini dapat segera berlaku. Kebijakan lain mungkin memerlukan beberapa periode untuk diterapkan sepenuhnya, seperti pembangunan infrastruktur kereta api baru atau program luar angkasa. Kebijakan tersebut Layar detailnya menunjukkan sejauh mana suatu kebijakan baru telah diterapkan. Tentu saja dampak dari suatu kebijakan diukur untuk mencerminkan hal ini, meskipun biaya penuh harus ditanggung."
PG_5_9 				= "Implementasi penting karena dalam banyak kasus Anda harus berpikir jauh ke depan ketika berkomitmen terhadap kebijakan jangka panjang seperti belanja ilmu pengetahuan atau banyak kebijakan pendidikan. Selain berdampak pada waktu penerapan kebijakan baru, implementasi ini penundaan juga mempengaruhi perubahan pada penggeser kebijakan. Jadi misalnya, jika Anda memiliki militer yang sangat lemah, dan memindahkan penggeser ke kanan untuk intensitas penuh, tank dan tentara baru tidak akan muncul dalam semalam. Sebaliknya, penggeser akan bergerak ke arah itu secara bertahap posisi yang diinginkan dari waktu ke waktu, seiring dengan perubahan yang dilakukan.
PG_5_10 			= "Anda dapat melihat posisi target akhir dari suatu kebijakan dengan penggeser 'hantu' yang sedikit transparan pada layar detail kebijakan. Jika Anda berubah pikiran, Anda dapat mengedit posisi penggeser."
PG_5_11 			= "POPULERITAS"
PG_5_12 			= "Anda dapat mengawasi popularitas suatu kebijakan baik dari layar rincian kebijakan, atau dengan memilih popularitas dari layar utama untuk melihat kebijakan sebagai ikon hijau atau merah. Angka ini bisa sedikit menyesatkan, karena mewakili masyarakat Mereka yang mempunyai perasaan negatif atau positif terhadap suatu kebijakan. Dalam banyak kasus, mayoritas pemilih tidak terlalu peduli dengan satu atau lain cara. Selain itu, beberapa kebijakan diperkirakan tidak populer, namun mungkin diperlukan untuk mencapai tujuan lain , atau untuk meningkatkan pendapatan pemerintah. Misalnya, sebagian besar pajak tidak disukai oleh hampir semua orang, kecuali beberapa pajak redistributif atau ekologis yang akan menyenangkan sebagian pemilih. Hal ini tidak secara otomatis berarti kebijakan tersebut harus dibatalkan."
PG_5_13 			= " KEBIJAKAN KEUANGAN "
PG_5_14 			= "Pendapatan atau biaya suatu kebijakan ditentukan oleh penggeser kebijakan tersebut, namun ada juga banyak faktor lainnya. Setiap kebijakan dilaksanakan oleh menteri di departemen tersebut, dan efektivitas peran mereka akan mempunyai dampak tertentu. A Kanselir yang sangat miskin akan mengakibatkan kenaikan pajak yang lebih sedikit. Menteri luar negeri yang sangat baik akan mampu mengendalikan biaya militer.
PG_5_15 			= "Selain itu, faktor eksternal terkadang secara langsung mempengaruhi biaya atau pendapatan suatu polis. Misalnya, jika Anda memiliki layanan kesehatan negara, dan ada masalah dengan penyakit menular atau asma, hal ini akan menaikkan biaya polis ini. Pajak atas aktivitas tertentu akan dipengaruhi oleh popularitas aktivitas tersebut. Oleh karena itu, ada kemungkinan (misalnya) untuk menaikkan pajak minuman beralkohol namun sebenarnya menghasilkan lebih sedikit uang, jika pajak tersebut berdampak pada pengurangan konsumsi alkohol yang cukup untuk mengimbangi tarif pajak yang lebih tinggi. "

PG_5_16				= "MODAL POLITIK"
PG_5_17 			= "Kebijakan baru dapat diterapkan kapan pun Anda mau, namun memperkenalkan kebijakan baru akan memerlukan 'modal politik'. Ini adalah representasi dari upaya politik yang diperlukan untuk mengubah, membatalkan atau memperkenalkan kebijakan baru, dan merupakan ukuran politik kesulitan yang terkait dengan suatu tindakan. Perubahan kebijakan yang tidak kontroversial, seperti peningkatan anggaran untuk kebijakan masyarakat, mungkin memerlukan modal politik yang sangat kecil, sedangkan penerapan wajib militer atau hukuman mati akan membutuhkan modal yang sangat besar dengan mengklik ikon di tengah layar utama."
PG_5_18 			= "Modal politik dihasilkan pada setiap kesempatan, berdasarkan popularitas Anda, mayoritas elektoral Anda, loyalitas menteri Anda, dan apakah kekuatan darurat berlaku atau tidak dalam suatu krisis. Anda juga mendapat sedikit dorongan di awal krisis baru modal politik sepertinya selalu terbatas, jadi pastikan Anda membelanjakannya dengan bijak untuk perubahan kebijakan yang paling penting."
PG_5_19 			= "IKON KEBIJAKAN"
PG_5_20 			= "Ikon Kebijakan di layar utama memiliki garis melingkar dengan segmen yang menggambarkan apakah penggeser kebijakan saat ini dapat ditingkatkan atau diturunkan, mengingat jumlah modal politik yang tersedia. Jumlah yang diperlukan dibagi menjadi beberapa segmen sebesar +10%, +25 % atau lebih searah jarum jam, dan berlawanan arah jarum jam untuk pengurangan kebijakan.

PG_6_1					= "STATISTIK"
PG_6_2 					= "Selain kebijakan, Anda juga perlu memperhatikan statistik yang menunjukkan keadaan di negara Anda, seperti tingkat pengangguran, indeks kesehatan dan pendidikan, dan PDB (Produk Domestik Bruto) yang sangat penting. Anda akan menemukan ikon statistik tersebar di layar utama di area kebijakan yang sesuai untuk masing-masing sektor, jadi PDB ada di perekonomian, kesehatan ada di layanan publik, dan seterusnya.
PG_6_3 					= "Ikon statistik selalu berwarna biru. Statistik ini dalam beberapa hal bertindak seperti kebijakan, karena statistik juga dapat mempengaruhi item lainnya. Ingatlah bahwa dalam Democracy 4, hampir semua hal dapat mempengaruhi hampir semua hal. Contoh yang baik adalah PDB, yang memiliki daftar yang sangat banyak input dan output. Hal ini sebagian besar dipengaruhi oleh kebijakan, dan beberapa dampak umum yang ditimbulkan adalah biaya kebijakan lain, dan pendapatan yang diperoleh dari pajak yang bergantung pada aktivitas ekonomi."
PG_6_4 					= "Perhatikan bahwa Anda tidak dapat membuat perubahan apa pun atau memberikan dampak nyata terhadap statistik secara langsung, yang dapat Anda lakukan hanyalah membuat keputusan kebijakan yang diharapkan dapat mendorong statistik tersebut ke arah yang benar. Para pemilih juga mengetahui statistik ini. Meningkatnya kesenjangan akan mengganggu sebagian orang , dan meningkatnya pengangguran atau emisi CO2 akan mengecewakan orang lain. Statistik sangat penting sehingga beberapa statistik selalu ditampilkan dengan jelas di laporan triwulanan Anda."

PG_7_1 					= "SITUASI"
PG_7_2 					= "Situasi ditampilkan di layar utama, baik dalam bentuk ikon merah atau hijau. Merah umumnya merupakan situasi buruk, dan hijau umumnya baik. Situasi adalah peristiwa yang sedang berlangsung yang dipicu oleh kombinasi kebijakan dan statistik tertentu. Anda *mungkin* mendapat peringatan bahwa suatu situasi akan terpicu sebelum hal itu terjadi. Setelah dipicu, layar terperinci untuk setiap situasi aktif akan memungkinkan Anda melihat seberapa kuat situasi tersebut aktif, dan apa penyebabnya, serta dampaknya terhadap situasi lain. item."
PG_7_3 					= "Dalam sebagian besar kasus, situasi memiliki pemicu 'mulai' dan titik pemicu 'berhenti'. Secara umum, ini berarti lebih mudah untuk memulai suatu situasi daripada mengakhirinya. Misalnya, jika kebijakan Anda telah menyebabkan kerusuhan ras , maka menghentikan kerusuhan akan memerlukan respons kebijakan yang jauh lebih kuat daripada yang diperlukan untuk mencegah kerusuhan terjadi sejak awal. Hal ini karena situasi mempunyai momentum."
PG_7_4 					= "Secara umum, ada baiknya untuk memikirkan potensi dampak samping buruk dari kebijakan *sebelum* situasi buruk berkembang. Perhatikan bahwa situasi dapat mempengaruhi situasi lain juga, berpotensi menyebabkan kemerosotan umum di negara ini."

PG_8_1				= "ACARA"
PG_8_2 				= "Dari waktu ke waktu, peristiwa akan terjadi yang berdampak pada negara Anda. Sangat sedikit dari peristiwa ini yang benar-benar acak, meskipun peristiwa tersebut mungkin dipengaruhi oleh masukan yang sedikit acak. Misalnya, jika Anda memotong dana untuk militer, hal ini dapat menyebabkan , seiring berjalannya waktu, menjadi tindakan militer terhadap negara Anda, atau menjadi pelapor militer yang mengkritik pemerintah Anda."
PG_8_3 				= "Peristiwa adalah kejadian yang terjadi sekali saja dan umumnya mempunyai dampak jangka pendek, namun jika dampak tersebut negatif dan waktunya tidak tepat (misalnya sebelum pemilu), maka hal tersebut dapat sangat menghancurkan. Anda akan mendengar tentang peristiwa di layar laporan triwulanan, dan efek tersebut tidak ditampilkan di tempat lain, meskipun Anda mungkin melihat dampak peristiwa yang tersisa sebagai efek di layar lain dalam game. Efek tersebut biasanya hilang secara bertahap seiring berjalannya waktu cerminan dari kebijakan ekonomi yang baik, atau penyediaan layanan sosial atau kesejahteraan secara luas.‚Äù

PG_9_1 				= "DILEMA"
PG_9_2 				= "Meskipun secara umum Anda harus memutuskan kapan keputusan kebijakan dibuat, terkadang isu menjadi sensitif terhadap waktu atau perdebatan di suatu negara mencapai titik di mana keputusan harus dibuat dengan satu atau lain cara mengenai suatu topik. Ketika ini terjadi, Anda akan mendapat dilema di layar laporan triwulanan. Akan ada beberapa opsi dan Anda harus memilih salah satu sebelum giliran berakhir."
PG_9_3 				= "Setiap pilihan mungkin mempunyai dampak jangka pendek dan jangka panjang yang beragam terhadap pemilih, statistik, situasi dan sebagainya. Anda tidak dapat melanjutkan ke pilihan berikutnya sampai dilema yang belum terselesaikan telah ditangani. Tidak ada tempat lain di mana Anda akan melihat dilemanya, meskipun Anda mungkin dapat melihat dampak dari keputusan Anda sebagai masukan terhadap item di berbagai layar detailnya."

PG_10_1				= "PEMILU & PESTA"
PG_10_2 			= "Setiap negara mempunyai jangka waktu pemilu masing-masing, sehingga jumlah tahun yang Anda miliki untuk menyelesaikan masalah suatu negara sebelum terpilih kembali bergantung pada negara yang Anda pimpin. Perhatikan bahwa Demokrasi 4 menerapkan jangka waktu tetap untuk semua negara. Anda tidak dapat mengadakan pemilihan mendadak. Selain itu, jumlah masa jabatan dibatasi pada batas masa jabatan sebenarnya untuk masing-masing negara. Namun sebelum bermain, Anda dapat mengganti jangka waktu dan jumlah masa jabatan, dan bermain tanpa henti jika Anda mau.
PG_10_3 			= "Pemilu bisa jadi menegangkan karena ini adalah salah satu dari dua cara yang bisa menyebabkan Anda kalah (yang lain karena dibunuh). Setelah pemilu selesai, Anda dapat melihat berapa persentase dari masing-masing kelompok pemilih yang memilih, dan berapa persentase pemilih memberikan suara mereka untuk Anda."
PG_10_4 			= "PARTAI POLITIK"
PG_10_5 			= "Ada dua atau tiga partai di Demokrasi 4, tergantung negaranya. Anda dapat memilih nama partai di awal, atau Anda dapat mengetikkan nama Anda sendiri. Anda juga dapat memilih nama lawan Anda, meskipun ini tidak berdampak pada mereka. Demokrasi 4 tidak peduli dengan kebijakan atau pandangan oposisi, yang diasumsikan menentang segala sesuatu yang Anda lakukan. Jika pemilih senang dengan Anda, mereka akan memilih Anda , mereka memilih oposisi."
PG_10_6 			= "Selain menjadi target perolehan suara, partai-partai juga terwakili dalam permainan. Setiap pemilih bisa menjadi anggota non-partai atau anggota partai. Anggota partai bisa menjadi aktivis atau tidak. Kebanyakan orang tidak bergabung dengan salah satu partai . Jika mereka sangat senang dengan pemerintahan Anda, lama kelamaan mereka mungkin akan memutuskan untuk bergabung dengan partai Anda. Hal ini berarti bahwa mereka dijamin akan hadir dan memberikan suara pada Hari Pemilu, terlepas dari seberapa kuat perasaan mereka Jika mereka lebih senang dengan pemerintahan Anda, mereka mungkin akan mendaftar sebagai aktivis. Jika para pemilih memandang Anda secara negatif, mereka mungkin akan bergabung dengan partai oposisi. Anda dapat melihat nilai-nilai bagi para anggota dan aktivis di layar partai dapat meluncurkan layar ini dari tombol roset di dekat kanan atas layar utama."
PG_10_7 			= "Aktivis itu istimewa karena mereka secara proaktif keluar dan memasang selebaran, memakai lencana dan memasang tanda. Hal ini sama sekali tidak berpengaruh pada perasaan masyarakat terhadap pemerintahan Anda, namun *dapat* meningkatkan jumlah pemilih selama pemilu. Dalam pemilu yang ketat , kemenangan akhir mungkin akan jatuh ke tangan partai yang paling banyak meningkatkan jumlah pemilih. Di negara-negara yang mewajibkan pemilu, hal ini tidak pernah menjadi masalah."
PG_10_8 			= "Jumlah pemilih juga dipengaruhi oleh kekuatan perasaan. Pemilih yang senang akan hadir di hari pemilu dan memilih Anda. Pemilih yang sangat tidak senang ternyata akan berusaha mengusir Anda, namun pemilih di tengah tidak kuat perasaan apa pun kemungkinannya tidak akan mengganggu. Ini adalah sikap apatis politik, dan sedikit berbeda di setiap negara (berdasarkan jumlah pemilih di dunia nyata). Anda dapat menyesuaikan sikap apatis pemilih untuk menambah atau mengurangi jumlah pemilih dasar dari layar permainan yang disesuaikan sebelumnya Anda memulainya. Secara umum, Anda akan menemukan bahwa pemerintahan yang bersifat kompromistis akan menghasilkan jumlah pemilih yang rendah, dan pemerintahan garis keras yang transformatif dan memecah-belah akan menghasilkan jumlah pemilih yang sangat tinggi."

PG_11_1				= "TERORISME"
PG_11_2 			= "Seperti semua pemerintahan, ada potensi ancaman dari teroris dan pembunuh, yang tidak senang dengan cara Anda menjalankan negara. Kebijakan militer dan pengawasan serta intelijen yang kuat akan mengurangi kemungkinan keberhasilan serangan teroris. Layar keamanan ditampilkan daftar organisasi teroris yang dikenal bersama kelompok penekan dan organisasi tidak berbahaya lainnya."
PG_11_3 			= "Semua kelompok teroris mendapatkan dukungannya dari keanggotaan kelompok dan organisasi penekan yang ada. Misalnya, jika kebijakan pemerintah membuat marah para patriot, beberapa dari mereka mungkin bergabung dengan kelompok penekan patriotik untuk melampiaskan kemarahan mereka kepada pemerintah. Jika kelompok anti- kebijakan patriot tetap ada, terutama anggota kelompok yang marah, seiring waktu, bisa menjadi cukup 'radikalisasi' untuk bergabung dengan organisasi teroris yang berbahaya. Pada titik ini, keanggotaan mereka yang semakin besar akan menimbulkan ancaman serius bagi Anda, meskipun Anda mungkin sudah diperingatkan plot sebelum serangan serius.
PG_11_4 			= "Serangan tersebut mungkin berhasil atau tidak, sebagian tergantung pada keberuntungan dan sebagian lagi pada mekanisme pertahanan negara seperti penyadapan telepon dan badan intelijen. Perhatikan bahwa proses radikalisasi bervariasi sesuai dengan temperamen individu dan kelompok yang terlibat. Hal ini tergantung pada juga merupakan proses yang dapat dibalik, meskipun hal ini akan memakan waktu."
PG_11_5 			= "Ada juga batas dimana menenangkan dan menyenangkan kelompok pemilih dasar yang menjadi asal muasal teroris akan mengurangi kemungkinan serangan, jadi jika Anda memiliki kelompok teroris agama yang besar dan berbahaya, Anda dapat mengurangi ancaman yang akan terjadi dengan mengubah kebijakan-kebijakan yang menyenangkan kelompok pemilih yang beragama. Perlu diketahui juga bahwa teroris adalah pemilih sebenarnya yang berasal dari kelompok pemilih, sehingga mengurangi jumlah sosialis akan mengurangi jumlah calon anggota kelompok penekan sosialis dan organisasi teroris sosialis."


PG_12_1 			= "KABINET PEMERINTAH"
PG_12_2 			= "Meskipun Anda adalah presiden (atau perdana menteri), Anda tidak melakukan kontrol yang tidak terkendali atas negara. Anda memiliki kabinet menteri dengan tanggung jawab untuk bidang kebijakan yang berbeda. Menteri-menteri ini penting dalam 3 cara berbeda. Mereka menghasilkan modal politik yang memungkinkan Anda mengubah kebijakan, hal ini memengaruhi keberhasilan kebijakan di departemennya, dan juga memberikan manfaat pemilu kepada kelompok pemilih tertentu."
PG_12_3 			= "MODAL POLITIK"
PG_12_4 			= "Para menteri menghasilkan modal politik di setiap kesempatan. Beberapa dari mereka lebih berpengaruh dan berkuasa dibandingkan yang lain, dan dengan demikian akan menghasilkan jumlah yang lebih besar. Hal ini memungkinkan Anda untuk meloloskan lebih banyak undang-undang. Jumlah modal yang mereka hasilkan bergantung pada loyalitas mereka. Loyalitas seorang menteri bisa naik atau turun seiring berjalannya waktu, tergantung bagaimana Anda menjalankan pemerintahan. Ada juga tren penurunan loyalitas yang tidak bisa dihindari karena seorang menteri menjadi semakin lesu dan sinis terhadap pemerintah . Para menteri dapat mengundurkan diri, (walaupun jarang terjadi tanpa peringatan) dan pengunduran diri tersebut tidak populer."
PG_12_5 			= "EFEKTIFITAS MENTERI"
PG_12_6 			= "Para menteri juga mempunyai tingkat 'efektivitas'. Ini pada dasarnya adalah ukuran seberapa baik mereka dalam pekerjaannya. Semakin lama mereka berada di kabinet, semakin berpengalaman dan efektif mereka. Efektivitas juga ditentukan oleh disposisi alami mereka masing-masing menteri mempunyai beberapa pekerjaan yang mereka sukai, dan pekerjaan-pekerjaan inilah yang paling efektif. Efektivitas seorang menteri juga penting karena menentukan biaya (atau pendapatan dari) kebijakan tersebut mempengaruhi tingkat implementasi atau tingkat perubahan kebijakan yang ada. Sederhananya, menteri yang berpengalaman dan efektif dalam pekerjaan yang tepat akan menyelesaikan lebih banyak hal dengan biaya lebih sedikit, dan lebih cepat.‚Äù

PG_12_7				= "EFEK PEMILIH"
PG_12_8 			= "Menteri tidak ada bedanya dengan pemilih, karena mereka mempunyai kesetiaan dan atribut tertentu. Oleh karena itu, mereka akan menarik, dan mengidentifikasi dengan, kelompok pemilih tertentu yang mereka anggap memiliki 'simpati'. Ini adalah sebuah efek yang berdampak pada dua hal. merasa bahwa mereka harus bertindak demi kepentingan terbaik mereka. Jelas ini adalah hal yang baik, jika Anda membutuhkan dukungan dari kelompok tersebut."
PG_12_9 			= "Di sisi lain, kebahagiaan seorang menteri secara langsung dipengaruhi oleh kebahagiaan kelompok pemilih yang simpatik. Jadi, dalam contoh kita, pemerintah yang membuat marah para penumpang dan umat beragama akan membuat menterinya kesal, yang akan menurunkan jabatannya. loyalitas. Menteri akan bekerja kurang efektif dalam melaksanakan keputusan kebijakan Anda, atau mendukung Anda dalam memperkenalkan kebijakan baru. Karena efek dua arah ini, Anda mungkin menganggap memilih seorang menteri untuk mengisi jabatan yang kosong adalah urusan yang rumit."
PG_12_10 			= "RESHUFFLES & PEMECATAN"
PG_12_11 			= "Menteri mengundurkan diri dari waktu ke waktu, yang berdampak buruk bagi pemerintah, namun Anda dapat memecat dan mempekerjakan penggantinya kapan pun Anda mau. Ingatlah bahwa menteri yang berpengalaman lebih efektif jadi berhati-hatilah. Jika Anda ingin memindahkan menteri tanpa memecat mereka ( menteri-menteri yang dipecat akan hilang untuk selamanya), Anda bisa menyebutnya sebagai perombakan, yang tidak mempunyai efek PR buruk dari pemecatan massal. Perlu dicatat bahwa pemecatan seorang menteri akan mengurangi loyalitas para menteri yang tersisa.‚Äù

PG_13_1 			= "Keuangan"
PG_13_2 			= "Salah satu pekerjaan tersulit dalam pemerintahan adalah mengawasi anggaran. Semua negara di Demokrasi 4 memulai dengan utang pemerintah. Tidak ada aturan yang mengatakan Anda harus melunasi utang ini, dan selama Anda mampu membayar bunga utangnya, Anda boleh melakukannya. Namun, bunga utang bisa berubah drastis jika suku bunga global berfluktuasi, atau timbul kekhawatiran mengenai stabilitas dan kemampuan pemerintah Anda membayar kembali utangnya , peringkat kredit Anda dapat diubah. Jika pasar global memutuskan untuk menaikkan atau menurunkan tingkat utang Anda, Anda akan mendengarnya di laporan triwulanan Anda."
PG_13_3 			= "Saat terjadi perubahan pada peringkat kredit negara Anda, akan terjadi perubahan nyata pada tingkat suku bunga. Hal ini dapat meningkat dengan sangat cepat dan tiba-tiba sehingga patut untuk diwaspadai. Salah satu faktor kunci yang digunakan oleh pasar untuk menentukan peringkat kredit Anda adalah rasio utang Anda terhadap PDB. Jika perekonomian Anda berjalan dengan baik dan PDB Anda tinggi, hal ini akan menjaga suku bunga tetap rendah dan Anda bisa mendapatkan tingkat utang yang lebih tinggi dibandingkan jika PDB Anda rendah."

PG_14_1 			= "EKONOMI GLOBAL"
PG_14_2 			= "Ada perekonomian global secara menyeluruh di luar sana, dan hal ini akan berdampak pada cara Anda menjalankan negara. Seiring berjalannya waktu, perekonomian global secara umum akan mengalami siklus naik turun, dan hal ini akan mempengaruhi perekonomian Anda sendiri. Hal ini terutama akan mempengaruhi pariwisata. Perekonomian global juga mungkin rentan terhadap perubahan pasar yang tiba-tiba, yang berada di luar kendali Anda. Anda dapat memantau perekonomian global di layar keuangan."

PG_15_1 			= "KOALISI"
PG_15_2 			= "Di beberapa negara, terdapat tiga partai politik, bukan dua. Dalam hal ini, ada kemungkinan bagi Anda untuk menjadi partai politik terbesar pada saat pemilu, namun tidak memperoleh suara mayoritas. Jika hal ini terjadi, Anda bisa menjalankan negara dalam koalisi dengan partai terbesar berikutnya. Hal ini akan mengurangi jumlah modal politik yang Anda miliki saat memerintah."
PG_15_3 			= "Saat berada dalam koalisi, terkadang Anda akan ditawari kesepakatan oleh mitra koalisi Anda, di mana mereka meminta Anda untuk menerapkan salah satu kebijakan mereka, dengan imbalan modal politik yang lebih besar. Terserah Anda jika Anda mengambil kesepakatan itu, tapi Sadarilah bahwa para pemilih akan menganggap Anda bertanggung jawab atas semua tindakan Anda, bahkan jika itu adalah gagasan mitra koalisi.‚Äù

PG_16_1				= "PEMILIHAN"
PG_16_2 			= "Selain memerintah negara, Anda juga harus mendukung partai Anda. Layar pemilu diluncurkan dari ikon roset di dekat kanan atas layar. Dari sini Anda dapat memantau semua upaya yang dilakukan partai Anda untuk memenangkan pemilu pemilu berikutnya, seperti merekrut anggota, berkomitmen pada manifesto, memberikan pidato, penggalangan dana, dan meningkatkan persepsi pemilih terhadap Anda dan partai Anda."
PG_16_3 			= "Pidato dan janji manifesto hanya dapat dibuat sesaat sebelum pemilu berlangsung. Janji manifesto pada dasarnya adalah janji bebas, namun jika Anda tidak menepatinya jika Anda terpilih kembali, maka akan terbukti tidak populer saat Anda meminta suara rakyat lagi. Pidato adalah cara untuk bertukar dukungan dari satu kelompok pemilih ke kelompok pemilih lainnya, tergantung seberapa penting hal tersebut bagi kampanye Anda."
PG_16_4 			= "PENGALANGAN DANA"
PG_16_5 			= "Layar penggalangan dana menunjukkan kepada Anda berapa banyak uang yang telah dikumpulkan partai Anda untuk pemilu, dibandingkan dengan partai lain. Uang berasal dari sumbangan individu anggota, ditambah sejumlah sumbangan besar dari orang-orang kaya. Para donor kaya akan mempunyai ide sendiri mengenai kebijakan, dan Anda mungkin kadang-kadang diminta untuk menerapkan kebijakan sebagai imbalan atas dukungan berkelanjutan mereka"
PG_16_6 			= "Jumlah uang yang Anda miliki pada pemilu akan menjadi faktor yang menentukan seberapa baik kampanye Anda berjalan, dan seberapa besar kemungkinan pendukung Anda benar-benar hadir dan memilih. Keterampilan berkampanye dari masing-masing menteri Anda juga akan berdampak . Mungkin masuk akal untuk mengganti menteri yang tidak loyal dengan menteri yang lebih baik dalam berkampanye menjelang pemilu."
PG_16_7 			= "PERSEPSI"
PG_16_8 			= "Selain kebijakan Anda, pemilih membentuk opini tentang Anda berdasarkan persepsi mereka terhadap kepribadian Anda. Anda dapat meningkatkan persepsi mereka dengan mengambil bagian dalam acara media yang dirancang untuk mengubah cara pemilih memandang Anda. Ini bisa menjadi cara yang mudah cara untuk mendapatkan dukungan, namun membawa risiko. Beberapa peristiwa di media bisa menjadi bumerang dan mempunyai efek sebaliknya, justru mengurangi peluang Anda untuk terpilih kembali."



