PG_1_2				= "Democracy 4 sizi gerçek dünyadaki bir ülkenin Başbakanı (veya Başkanı) konumuna getiriyor. Oyunun başında görev yapmak üzere yeni seçildiniz. Ülke iyi durumda olabilir ya da ekonomik, sosyal ya da diğer birçok farklı yönden gerçek bir karmaşa içinde olabilir. Seçmenler memnun ya da kızgın olabilir. Asıl önemli olan, görev sürenizin sonunda sizi yeniden seçmeleri için seçmenlerin çoğunluğunu yeterince memnun etmenizdir. Seçtiğiniz ülkeye ve başlamadan önce belirlediğiniz seçeneklere bağlı olarak sınırlı veya sonsuz sayıda dönem görev yaparsınız. Oyunun her bir 'dönüşü' bir yılın çeyreği kadardır. Görevdeki bir Başkan olarak nasıl davranacağınız tamamen size bağlıdır, ancak oyunun geleneksel anlamda 'kazanılamayacağını', sadece bir seçimde veya bir suikastte - sizin suikastiniz - kaybedilebileceğini unutmayın. Tüm siyasi kariyerler başarısızlıkla sonuçlanır."
PG_1_3				= "ANA ARAYÜZ"
PG_1_5				= "Ana arayüz ikonik bir yapıya sahiptir. Başka bir deyişle, gezinmek için harita veya 3D dünya yoktur, sadece ülkenizin farklı siyasi ve ekonomik yönleri arasındaki bağlantıların karmaşık bir grafiği vardır. Grafiksel kullanıcı arayüzünü (GUI) anlamanın ana ilkesi, her şeyin diğer her şeyi etkilediğinin farkına varmaktır. Oyunu kavramanın anahtarı, A'nın B'yi etkileme şeklini anlamaktır, bu da C'yi etkiler ve daha sonra A'yı değiştirmek için geri döner. Politika ve ekonomi karmaşıktır! Bunun nasıl işlediğini, imleci ana ekrandaki herhangi bir simgenin üzerine getirmek için fareyi kullanarak görebilirsiniz."
PG_1_6				= "Bu, bir öğeyi diğerlerine bağlayan bir dizi çizgi gösterecektir. Yeşil çizgiler olumlu etkiyi, kırmızılar ise olumsuz etkiyi gösterir. Oklar ne kadar hızlı hareket ederse, etki o kadar güçlü olur. "
PG_1_7				= " Pozitif/negatif değer yargıları değildir, sadece sayısaldır. İşsizlik üzerindeki olumlu bir etki genellikle KÖTÜ bir şeydir. Kirlilik üzerindeki olumsuz bir etki genellikle İYİ bir şeydir. Öğeleri birbirine bağlayan çizgilerin izlediği yolu takip ederek ülke içindeki değişimin nihai nedenlerinin izini sürebilirsiniz. Belki de yetersiz finanse edilen okullar yoksulluğa, yoksulluk da suça yol açıyordur. Artan suç turizmi azaltır, bu da GSYH'yi etkiler, bu da işsizliği artırır, yoksulluğu daha da kötüleştirir... ve bu böyle devam eder."

PG_2_1				= "SEÇMENLER"
PG_2_2				= "Nihayetinde kaderinizi seçmenler belirler. Democracy 4 temsili bir toplum dilimini simüle eder. Her bireyin kendi görüşleri, parti ve kuruluş üyelikleri ve bağlılıkları, oy verme kararlarını bilgilendirmek için bir araya gelen kendi benzersiz etki kombinasyonları vardır. Ayrıca kendi siyasi değişkenlik seviyelerine de sahipler. Bazıları diğerlerinden daha çabuk öfkelenir, özellikle de gençler. Bazıları protestolara ve hatta terör gruplarına katılmaya diğerlerinden daha yatkındır. Bir seçmen hakkında hatırlanması gereken en önemli şey, onun sadece sosyo-ekonomik bir grubun üyesi olmadığıdır. Demokrasi 4'teki hiç kimse sadece bir 'sosyalist' değildir."
PG_2_3				= "Her seçmen liberal ya da muhafazakar, sosyalist ya da kapitalist olarak tanımlanır ve üç gelir grubundan birine (düşük, orta ya da zengin) dahildir. Bu grupların hepsi özeldir çünkü bir spektrum üzerinde yer alırlar. Hiç kimse hem liberal hem de muhafazakar olamaz, ancak (örneğin) çok ılımlı bir liberal olabilir."
PG_2_4				= "Seçmenlerin birkaç grubun üyesi olması ve her bir grupla değişken ölçüde özdeşleşmesi muhtemeldir. Bir seçmenin bir gruba katılmadan önce bir konuya %50'den fazla yatırım yapmış olması gerekir. Örneğin, Crystal genç bir yetişkindir ve yeni doğmuş bir çocuğu vardır. Ilımlı bir sosyalist ve ılımlı bir liberaldir. Bu da farklı gruplardan az ya da çok etkilendiği anlamına gelmektedir, yani Crystal %65 sosyalist, %96 ebeveyn, %63 dindar, %80 sendikacı ve %97 genç vs. Diğer seçmenler daha dindar olabilir ve dini politikalar konusunda daha güçlü hislere sahip olabilir. Kiliseye nadiren giden seçmenler aynı politikalardan daha az endişe duyabilir ya da etkilenebilir. Hem genç hem de emekli olmak imkansızdır."

PG_3_1				= "SEÇMEN GRUPLARI & ODAK GRUPLARI"
PG_3_2				= "Seçmen gruplarının mutluluğunu korumak, doğrudan veya dolaylı olarak politika uygulamanızın nihai amacıdır. Oyunun ana arayüzünde, yirmi grup (artı herkes grubu) ekranın solunda listelenmiştir. Seçmen gruplarının hükümet hakkında farklı görüşleri ve farklı üyelikleri vardır. Görüş ve üyelik ülkeye ve politikalarınızın uzun vadeli etkilerine dayanmaktadır. Politikalar bir grubun büyüklüğünü etkileyebilir ve seçmenler zaman içinde birinden diğerine geçebilir. Örneğin çiftçilerin harcanabilir gelirini artıran politikalar bazılarını 'yoksul' kategorisinden çıkarıp 'orta gelirli' kategorisine itecektir. Dini inancı azaltan politikalar insanları yavaş yavaş dini grupların dışına itebilir. Herhangi bir gruba ait olan tüm seçmenlerin yüzdesi, grup adının arkasındaki açık gri gölgeli çubukla gösterilmektedir. Renkli çubuklar her bir seçmen grubunun hükümetin durumundan ne kadar memnun olduğunu göstermektedir."
PG_3_3				= "Demokrasi 4'te seçmen grupları için anahtar kavramlardan biri, mutluluklarının teorik olduğunu anlamaktır. Diğer bir deyişle, sosyalistler hükümetten %87 oranında memnunsa, bu o gruptaki herkesin bu görüşte olduğu anlamına gelmez. Sosyalistler (teorik olarak) seçmenlerin %100'ünü oluşturabilir ve %100 mutlu olabilirler ve siz sıfır oy alabilirsiniz. Nasıl mı? Çünkü her bir sosyalist diğer seçmen gruplarına aittir. "
PG_3_4				= "Hayatlarının diğer tüm yönlerinden (liberalizm, sürücülük, ebeveynlik, vatanseverlik...) mutsuz olabilirler. Bu durumda yine de size karşı oy kullanabilirler. Kendi kendilerine 'Bir sosyalist olarak mevcut hükümeti seviyorum ama büyük resmi düşündüğümde onlara oy veremem' diyor olabilirler.  Bu, seçmenleri kazanmak için kilit bir kavramdır; tek bir seçmen grubunu seçip onları mutlu etmek yeterli değildir. "

PG_3_5				= "SİNİZM"
PG_3_6				= "Her seçmen grubu kendi sinizm seviyesini korur ve bu da o seçmenlerin sizin hakkınızda ne düşündüğü üzerinde olumsuz bir etki yaratır. Sinizm, seçimden hemen önce seçmenlerin hoşuna giden ya da seçimden hemen sonra onları üzen politika değişiklikleri yapmaktan kaynaklanır. Aynı zamanda, bir politikanın uygulandıktan sonra hızla tersine çevrildiği politika u-dönüşlerinden de kaynaklanır. Sinizm eninde sonunda sona erer ve unutulur. Seçmen gruplarına göre değiştiğini unutmayın; yani sosyalistler size karşı alaycı olabilir ama diğer gruplara karşı değil. Sinizmi seçmen grubunun ayrıntılar ekranında bir etki olarak görüntüleyebilir veya anketler ekranında listelenmiş olarak görebilirsiniz."

PG_3_7				= "KOMPLİKASYON"
PG_3_8				= "Seçmen grupları sinizmin yanı sıra hükümetin kayıtsızlığını da takip etmektedir. Bu, iktidarda kalmak için kilit bir kavramdır. Seçmenler genellikle nankör bir gruptur ve hükümeti desteklemek söz konusu olduğunda "son zamanlarda benim için ne yaptın?" şeklinde bir tutum takınırlar. Pratikte, başlangıçta mutlu olan seçmen grupları zamanla kendilerini memnun eden politikaları kanıksamaya başlayacak ve bu durum o grup için ayrıntılar ekranında ve anket ekranında kayıtsızlık olarak görünecektir. Bu grubun desteği yeterince düşerse, rehavet seviyeleri tekrar düşecektir. İlerleyen dönemler boyunca, algılanan rehavetin maksimum seviyesi artacaktır, bu nedenle her seçim zaferinden sonra çekirdek destekçilerinizden daha da fazla rehavet suçlamasıyla karşılaşacaksınız, sonunda onları memnun etmek çok zor hale gelebilir."

PG_3_9				= "ÜYE DEĞİŞİKLİKLERİ"
PG_3_10				= "Seçmenler zaman içinde grup üyeliklerini değiştirebilirler. Bir seçmenin bir grupla özdeşleşme derecesi, politikalar veya olaylar sonucunda azalacak ve nihayetinde belirli bir seviyenin altına düştüğünde artık o grubun üyesi olmayacaktır. Örneğin, sürücülere yönelik politikalarınız özellikle olumsuzsa, 'sınırda' sürücü olan bu insanlar sonunda arabalarını satacaklardır. Politikaların ve diğer faktörlerin grup üyeliği üzerindeki etkisini seçmen grubu ayrıntıları ekranında grafikteki 'üyelik' sekmesine tıklayarak görüntüleyebilirsiniz. Bu, mevcut etkiyi ve zaman içinde nasıl değiştiğini gösterir."

PG_3_11				= "ODAK GRUPLARI"
PG_3_12				= "Odak grupları seçmenlerin nasıl karar verdiğini anlamak için harikadır. Anketler ekranındaki küresel odak grubunda toplumun rastgele bir kesitine bakabilirsiniz. Odak grubunun her bir üyesine tıklayarak o seçmen hakkında bilgi edinebilir, ayrıca ait oldukları seçmen gruplarını (her bir grupla ne kadar özdeşleştiklerini gösteren bir çubukla birlikte) ve üyeliğin nihai kararları üzerindeki mevcut etkisini sağ tarafta görebilirsiniz. Hükümeti ne kadar sevip sevmediklerinin, zorunlu oylama yürürlükte olmadığı sürece, seçim günü mutlaka sandığa gidecekleri anlamına gelmediğinin farkında olun."


PG_4_1				= "ETKİLER: NEDEN & SONUÇ"
PG_4_2				= "Demokrasi 4'te nesne simgeleri arasındaki bağlantılar etki biçimini alır. Etkiler, ana ekranda nesneleri birbirine bağlayan animasyonlu oklar olarak ve belirli bir nesne için ayrıntı ekranlarında bilgi şeritleri olarak görüntülenir. Örneğin, GDP ekranı GDP'yi etkileyen tüm nesneleri gösterir. Bu nesne simgesine gelenler GSYH seviyelerinin nedenleridir ve dışarı çıkanlar GSYH'nin diğer nesneler üzerindeki etkisini gösterir. Bu şeritler size neden ve sonucun temel yoğunluğundan daha fazlasını gösterir."
PG_4_3				= "İlk olarak, neden ve sonuç pozitif veya negatif olabilir (yani değeri yükseltebilir [bu istenebilir veya istenmeyebilir] veya düşürebilir). Ayrıca, Demokrasi 4'ün 'eylemsizlik' olarak adlandırdığı, anında veya zaman içinde de etkili olabilirler. Etkili bir şekilde bu, uygulanan etkinin kaynak nesnenin mevcut değerini değil, belirli sayıda dönüşün ortalamasını aldığı anlamına gelir."
PG_4_4				= "Kirlilik kontrolleri ve çevre buna iyi bir örnektir. Bu etkiye çevre için bir 'neden' olarak bakarsanız, politikada (Kirlilik kontrolleri) değişiklik yaptıktan sonra, daha açık renkli bir çubukla gösterildiği gibi, etkinin orijinal konumundan son konumuna doğru kademeli olarak hareket ettiğini görebilirsiniz. Çoğu efekt aslında anlıktır ve 0 eylemsizliğe sahiptir, ancak bazılarının çok büyük miktarda eylemsizliği vardır. Pratikte bu, önceden plan yapmanız gerektiği ve ayrıca hiçbir zaman sadece mevcut politika kararlarınızın sonucuna bakmadığınızın farkında olmanız gerektiği anlamına gelir, eylemlerinizin etkilerinde çoğu zaman bir miktar atalet veya 'gecikme' olacaktır."


PG_5_1				= "POLİTİKALAR"
PG_5_2				= "Politikalar, siyasi ortamı fethetmek için en önemli silahınızdır. Demokrasi 4'te bir politika, kirlilik düzenlemesi gibi bir yasa da olabilir. Hükümetteki ilk döneminize başladığınızda politikalar yürürlüktedir, ancak mevcut olanları iptal edebilir ve/veya yenilerini getirebilirsiniz. Geleneksel anlamda iptal edilemeyen bazı politikalar (çoğunlukla yasalar) vardır, ancak kürtaj sorunu gibi bu politikalar hakkında bir pozisyon almanız gerekir. "
PG_5_3				= "Politikaların sadece birkaç etkisi olabileceği gibi düzinelerce etkisi de olabilir. Başlangıçta, bazı politika etkileri, bir durum tetiklenene ve belirgin hale gelene kadar gizli kalacaktır. Politikalar 'ulaşım' ve 'vergi' gibi farklı hükümet alanlarına ayrılmıştır. Her alan ana ekranın arka planında farklı bir bölge olduğundan, bu alanlar oyunun ana ekranının düzenini anlamanın anahtarıdır. Örneğin, vergi ile ilgili tüm veriler vergi alanındadır ve bu sadece politikaları değil, aynı zamanda istatistikleri ve durumları da içerir. Politika simgeleri gri renktedir. "

PG_5_5				= "POLİTİKA SÜRGÜLERİ"
PG_5_6				= "Aktif veya pasif olmanın yanı sıra, politikalar bir yoğunluk kaydırıcısı tarafından kontrol edilir. Bu kaydırıcı, politikanın uygulandığı güçtür. Yasalar için, cezanın şiddetini veya kovuşturma için harcanan çabayı temsil edebilir. Hükümet harcama projeleri için, harcanan kapsam ve para miktarını temsil edecektir. Birçok durumda, bir politikadan elde edilen maliyet veya gelir, yoğunluk kaydırıcısıyla güçlü bir şekilde bağlantılı olacaktır. Bunun en bariz örneği bir vergi politikası için vergi oranıdır."
PG_5_7				= "UYGULAMA"
PG_5_8				= "Çoğu yeni vergi gibi bazı politikaların uygulanması teknik olarak çok basittir. Bunlar neredeyse hemen yürürlüğe girebilir. Yeni demiryolu altyapısı veya bir uzay programı inşa etmek gibi diğer politikaların tam olarak uygulanması birkaç dönem alabilir. Politika ayrıntıları ekranı yeni bir politikanın ne ölçüde uygulandığını gösterir. Açıkçası, bir politikanın etkileri bunu yansıtacak şekilde ölçeklendirilir, ancak tam maliyetin ödenmesi gerekecektir."
PG_5_9				= "Uygulama önemlidir çünkü birçok durumda bilim harcamaları veya birçok eğitim politikası gibi uzun vadeli politikaları taahhüt ederken çok önceden düşünmeniz gerekecektir. Bu uygulama gecikmesi, yeni bir politikanın uygulanma süresini etkilemenin yanı sıra, bir politika kaydırıcısındaki değişiklikleri de etkiler. Örneğin, çok zayıf bir ordunuz varsa ve tam yoğunluk için kaydırıcıyı sağa hareket ettirirseniz, yeni tanklar ve askerler bir gecede ortaya çıkmayacaktır. Bunun yerine, değişiklikler yapıldıkça kaydırıcı zaman içinde kademeli olarak hedeflenen konuma doğru hareket edecektir. "
PG_5_10				= "Bir politikanın nihai hedef konumunu politika ayrıntıları ekranındaki hafif şeffaf 'hayalet' kaydırıcıdan görebilirsiniz. Fikrinizi değiştirirseniz, kaydırıcının konumunu düzenleyebilirsiniz."
PG_5_11				= "POPÜLERLİK"
PG_5_12				= "Bir poliçenin popülaritesini ya poliçe detayları ekranından ya da ana ekrandan popülariteyi seçerek poliçeleri yeşil veya kırmızı simgeler olarak görüntüleyebilirsiniz. Bu rakam biraz yanıltıcı olabilir, çünkü bir politika hakkında belirgin bir olumsuz veya olumlu duyguya sahip olan kişileri temsil eder. Birçok durumda, seçmenlerin çoğunluğu öyle ya da böyle gerçekten umursamayacaktır. Buna ek olarak, bazı politikaların popüler olmaması beklenir, ancak başka hedeflere ulaşmak veya devlet gelirini artırmak için gerekli olabilirler. Örneğin, bazı seçmenleri memnun edecek bazı yeniden dağıtımcı veya ekolojik vergiler dışında, vergilerin büyük çoğunluğu neredeyse herkes tarafından sevilmez. Bu otomatik olarak bu politikaların iptal edilmesi gerektiği anlamına gelmez."
PG_5_13				= "POLİTİKA MALİYESİ"
PG_5_14				= "Bir politikanın geliri ya da maliyeti, o politikanın kaydırıcısı tarafından belirlenir, ancak başka birçok faktör de vardır. Her politika o departmanın bakanı tarafından uygulanır ve bu bakanın görevindeki etkinliğinin bir miktar etkisi olacaktır. Çok kötü bir Şansölye daha az vergi toplanmasına neden olacaktır. Çok iyi bir dışişleri bakanı askeri maliyetleri kontrol altında tutabilecektir."
PG_5_15				= "Buna ek olarak, dış faktörler de bazen bir politikanın maliyetini ya da gelirini doğrudan etkileyebilir. Örneğin, bir devlet sağlık hizmetiniz varsa ve bulaşıcı hastalık ya da astımla ilgili bir sorununuz varsa, bu durum bu politikanın maliyetini artıracaktır. Belirli faaliyetler üzerindeki vergiler, bu faaliyetlerin popülerliğinden etkilenecektir. Sonuç olarak (örneğin) alkol vergisini artırmak mümkündür, ancak vergi, alkol tüketimini daha yüksek vergi oranını dengeleyecek kadar azaltma etkisine sahipse, aslında daha az para getirir."

PG_5_16				= "SIYASI SERMAYE"
PG_5_17				= "Yeni politikalar istediğiniz zaman uygulamaya konulabilir, ancak yeni bir politikanın uygulamaya konulması 'siyasi sermayeye' mal olacaktır. Bu, yeni bir politikayı değiştirmek, iptal etmek veya uygulamaya koymak için gereken siyasi çabanın bir göstergesidir ve bir eylemle ilişkili siyasi zorluğun bir ölçüsüdür. Toplum destekli polislik harcamalarının artırılması gibi tartışmalı olmayan politika değişiklikleri çok az siyasi sermaye kullanabilirken, zorunlu askerlik veya ölüm cezasının getirilmesi çok büyük miktarlar gerektirecektir. Ana ekranın ortasındaki simgeye tıklayarak ne kadar siyasi sermayeye sahip olduğunuzu görebilirsiniz."
PG_5_18				= "Siyasi sermaye her turda popülaritenize, seçim çoğunluğunuza, bakanlarınızın sadakatine ve bir kriz durumunda acil durum yetkilerinin yürürlükte olup olmamasına bağlı olarak oluşturulur. Ayrıca yeni bir dönemin başlangıcında hafif bir destek alırsınız. Siyasi sermaye her zaman az bulunur, bu yüzden onu en önemli politika değişikliklerine akıllıca harcadığınızdan emin olun."
PG_5_19				= "POLİTİKA SİMGELERİ"
PG_5_20				= "Ana ekrandaki Politika Simgeleri, mevcut siyasi sermaye miktarı göz önüne alındığında, bir politika kaydırıcısının şu anda artırılıp azaltılamayacağını gösteren segmentlere sahip dairesel bir taslağa sahiptir. Gerekli miktar +%10, +%25 veya daha fazlası için saat yönünde ve politika azaltmaları için saat yönünün tersine segmentlere ayrılmıştır. Bunu seçenekler altından kapatabilirsiniz."

PG_6_1				= "İSTATİSTİKLER"
PG_6_2				= "Politikaların yanı sıra, işsizlik oranı, sağlık ve eğitim endeksleri ve hayati önem taşıyan GSYİH (Gayri Safi Yurtiçi Hasıla) gibi ülkenizde işlerin nasıl gittiğini gösteren istatistiklere de göz atmanız gerekecektir. Ana ekranda her biri için uygun politika alanına dağılmış istatistik simgeleri bulacaksınız, bu nedenle GSYİH ekonomi ile, sağlık kamu hizmetleri ile vb. ilgilidir. "
PG_6_3				= "İstatistik simgeleri her zaman mavidir. Bu istatistikler bazı yönlerden politikalar gibi hareket eder, çünkü onlar da diğer öğeleri etkileyebilir. Demokrasi 4'te neredeyse her şeyin neredeyse her şeyi etkileyebileceğini unutmayın. Geniş bir girdi ve çıktı listesine sahip olan GSYİH buna iyi bir örnektir. Çoğunlukla politikalardan etkilenir ve en yaygın etkilerinden bazıları diğer politikaların maliyetleri ve ekonomik faaliyete bağlı olan vergilerden elde edilen gelirdir."
PG_6_4				= "İstatistikler üzerinde doğrudan herhangi bir değişiklik yapamayacağınızı veya gerçek bir etkiye sahip olamayacağınızı unutmayın, yapabileceğiniz tek şey bu istatistikleri doğru yöne itecek politika kararları almaktır. Seçmenler de bu istatistiklerin farkındadır. Artan eşitsizlik bazılarını, artan işsizlik ya da CO2 emisyonları ise diğerlerini üzecektir. İstatistikler o kadar önemlidir ki, bunlardan bir seçki her zaman üç aylık raporunuzda belirgin bir şekilde gösterilir."

PG_7_1				= "DURUMLAR"
PG_7_2				= "Durumlar ana ekranda kırmızı veya yeşil simgeler olarak gösterilir. Kırmızı genellikle kötü, yeşil ise genellikle iyi bir durumdur. Durumlar, belirli bir politika ve istatistik kombinasyonu tarafından tetiklenen devam eden olaylardır. Bir durumun tetiklenmeden önce tetiklenmek üzere olduğuna dair bir uyarı alabilirsiniz. Tetiklendikten sonra, her aktif durum için ayrıntılı bir ekran, ne kadar aktif olduğunu ve buna neyin neden olduğunu ve diğer öğeler üzerindeki etkilerini görmenizi sağlayacaktır."
PG_7_3				= "Çoğu durumda, durumların bir 'başlangıç' tetikleyicisi ve bir 'durma' tetikleyici noktası vardır. Genel olarak bu, bir durumu başlatmanın sonlandırmaktan daha kolay olduğu anlamına gelir. Örneğin, politikalarınız ırkçı ayaklanmalara yol açtıysa, ayaklanmaları durdurmak, ilk etapta başlamalarını önlemek için gerekenden çok daha güçlü bir politika tepkisi gerektirecektir. Bunun nedeni durumların ivme kazanmasıdır."
PG_7_4				= "Genel olarak, politikaların olası kötü yan etkilerini kötü bir durum ortaya çıkmadan *önce* düşünmek iyi bir fikirdir. Durumların diğer durumları da etkileyebileceğini ve potansiyel olarak ülkede genel bir gerilemeye yol açabileceğini unutmayın."	

PG_8_1				= "ETKİNLİKLER"
PG_8_2				= "Zaman zaman ülkenizi etkileyen olaylar meydana gelecektir. Bu olayların çok azı gerçekten rastlantısaldır, ancak küçük bir rastlantısal girdiden etkilenebilirler. Örneğin, orduya ayrılan fonları keserseniz, bu durum zaman içinde ülkenize karşı askeri harekata ya da bir askeri muhbirin hükümetinizi eleştirmesine yol açabilir."
PG_8_3				= "Olaylar genellikle kısa vadeli etkileri olan tek seferlik oluşumlardır, ancak bu etkiler olumsuzsa ve kötü zamanlanmışsa (örneğin bir seçimden hemen önce) yıkıcı olabilirler. Olayları üç aylık rapor ekranında duyarsınız ve başka hiçbir yerde gösterilmezler, ancak olayların kalıcı etkilerini oyundaki diğer ekranlardan herhangi birinde etki olarak görebilirsiniz. Bu etkiler genellikle zaman içinde yavaş yavaş kaybolur. Tüm olayların kötü olmadığını unutmayın. Bazıları iyi ekonomik politikaların ya da yaygın sosyal hizmetlerin veya refahın bir yansımasıdır."

PG_9_1				= "DİLEMMALAR"
PG_9_2				= "Genel olarak politika kararlarının ne zaman alınacağına siz karar verseniz de, bazen konular zaman açısından hassas hale gelir veya ülkedeki tartışmalar bir konuda şu veya bu şekilde karar verilmesi gereken bir noktaya ulaşır. Bu olduğunda, üç aylık rapor ekranında bir ikilemle karşılaşırsınız. Birkaç seçenek olacak ve sıra bitmeden birini seçmeniz gerekecek."
PG_9_3				= "Her seçeneğin seçmenler, istatistikler, durumlar ve benzeri üzerinde çeşitli kısa ve uzun vadeli etkileri olabilir. Bekleyen ikilemler çözülene kadar bir sonraki tura geçemezsiniz. İkilemleri görebileceğiniz başka bir yer yoktur, ancak kararlarınızın etkilerini çeşitli ayrıntı ekranlarındaki öğelere girdi olarak görebilirsiniz."

PG_10_1				= "SEÇİMLER VE PARTİLER"
PG_10_2				= "Her ülkenin kendi seçim dönemi uzunluğu vardır, bu nedenle yeniden seçilmeden önce bir ülkenin sorunlarını çözmek için sahip olduğunuz yıl sayısı, yönettiğiniz ülkeye bağlıdır. Demokrasi 4'ün tüm ülkeler için sabit dönemler uyguladığını unutmayın. Ani bir seçim çağrısı yapamazsınız. Buna ek olarak, dönem sayısı her ülke için gerçek dönem sınırı ile sınırlıdır. Ancak oynamadan önce hem dönem uzunluğunu hem de dönem sayısını geçersiz kılabilir ve isterseniz sonsuza kadar oynayabilirsiniz. "
PG_10_3				= "Seçimler gergin olabilir çünkü oyunu kaybedebileceğiniz iki yoldan biridir (diğeri suikaste uğrayarak). Bir seçim bittiğinde, her bir seçmen grubunun yüzde kaçının oy kullandığını ve seçmenlerin yüzde kaçının size oy verdiğini görebilirsiniz."
PG_10_4				= "SIYASI PARTILER"
PG_10_5				= "Demokrasi 4'te ülkeye bağlı olarak iki ya da üç parti vardır. Başlangıçta bir parti ismi seçebilir veya kendi isminizi yazabilirsiniz. Rakibinizin adını da seçebilirsiniz, ancak bunun onlar üzerinde bir etkisi yoktur. Demokrasi 4, yaptığınız her şeye karşı çıkacağı varsayılan muhalefetin politikaları veya görüşleriyle ilgilenmez. Eğer bir seçmen sizden memnunsa, size oy verir. Eğer sizden memnun değillerse, muhalefete oy verirler."
PG_10_6				= "Oylar için bir hedef olmanın yanı sıra, partiler de oyun içinde temsil edilir. Her seçmen parti üyesi olmayabilir ya da parti üyesi olabilir. Parti üyeleri aktivist olabilir ya da olmayabilir. Çoğu insan her iki partiye de katılmaz. Eğer hükümetinizden çok memnun olurlarsa, zaman içinde partinize katılmaya karar verebilirler. Bunun gerçekte tek anlamı, ne kadar güçlü hissederlerse hissetsinler, Seçim Günü sandığa gidip oy kullanmalarının garanti olduğudur. Ayrıca size oy verecekleri de garantidir. Eğer hükümetinizden daha da memnun olurlarsa, zamanla bir aktivist olarak kaydolabilirler. Eğer seçmenler size olumsuz bakarlarsa muhalefet partisine katılabilirler. Üyeler ve aktivistler için değerleri parti ekranında görebilirsiniz. Bu ekranı ana ekranın sağ üst köşesindeki rozet düğmesinden açabilirsiniz."
PG_10_7				= "Aktivistler özeldir çünkü proaktif olarak dışarı çıkıp broşür dağıtırlar, rozet takarlar ve tabela asarlar. Bunun insanların hükümetiniz hakkında ne düşündüğü üzerinde hiçbir etkisi yoktur, ancak seçim sırasında katılımı artırabilir. Yakın geçen seçimlerde nihai zafer, katılımı en çok artıran partiye gidebilir. Oy vermenin zorunlu olduğu ülkelerde bu asla bir sorun teşkil etmez."
PG_10_8				= "Katılım aynı zamanda duyguların gücünden de etkilenir. Mutlu olan seçmenler seçim günü sandığa gidecek ve size oy verecektir. Çok mutsuz olan seçmenler sizi kovmak için sandığa gidecektir, ancak ortada kalan ve her iki yönde de güçlü hisleri olmayan seçmenler muhtemelen zahmet etmeyecektir. Bu siyasi ilgisizliktir ve her ülke için biraz farklıdır (gerçek dünyadaki seçmen katılımına göre). Başlamadan önce oyunu özelleştir ekranından seçmen ilgisizliğini temel seçmen katılımını artıracak veya azaltacak şekilde ayarlayabilirsiniz. Genel olarak, orta yollu uzlaşmacı bir hükümetin düşük katılımla sonuçlanacağını ve sertlik yanlısı dönüştürücü ve bölücü bir hükümetin çok yüksek katılımla sonuçlanacağını göreceksiniz."


PG_11_1				= "TERÖRİZM"
PG_11_2				= "Tüm hükümetlerde olduğu gibi, ülkeyi yönetme şeklinizden memnun olmayan teröristlerden ve suikastçılardan kaynaklanan potansiyel bir tehdit vardır. Güçlü bir ordu ve diğer gözetleme ve istihbarat politikaları başarılı bir terörist saldırı olasılığını azaltacaktır. Güvenlik ekranında, baskı grupları ve diğer zararsız örgütlerin yanı sıra bilinen terörist örgütlerin bir listesi görüntülenir."
PG_11_3				= "Tüm terörist gruplar desteklerini mevcut baskı grupları ve örgütlerin üyelerinden alırlar. Örneğin, hükümet politikaları özellikle vatanseverleri kızdırıyorsa, bu kişilerden bazıları hükümete olan kızgınlıklarını gidermek için vatansever bir baskı grubuna katılabilir. Vatanseverlik karşıtı politikalar devam ederse, bu grupların özellikle öfkeli üyeleri zamanla tehlikeli bir terör örgütüne katılacak kadar 'radikalleşebilir'. Bu noktada, artan üyelikleri sizin için ciddi bir tehdit oluşturacaktır, ancak ciddi bir saldırıdan önce bir komplo konusunda uyarılmanız muhtemeldir. "
PG_11_4				= "Saldırılar kısmen şansa kısmen de devletin telefon dinleme ve istihbarat servisleri gibi savunma mekanizmalarına bağlı olarak başarılı olabilir ya da olmayabilir. Radikalleşme sürecinin bireyin ve ilgili grubun mizacına göre değiştiğini unutmayın. Zaman alacak olsa da bu aynı zamanda tersine çevrilebilir bir süreçtir."
PG_11_5				= "Teröristlerin içinden çıktığı temel seçmen grubunu yatıştırmanın ve memnun etmenin saldırı olasılığını azaltacağı da bir dereceye kadar vardır, bu nedenle büyük ve tehlikeli bir dindar terörist grubunuz varsa, dindar seçmen grubunu memnun etmek için politikaları değiştirerek yakın bir tehdidi azaltabilirsiniz. Ayrıca, teröristlerin seçmen gruplarından seçilen gerçek seçmenler olduğuna dikkat edin, bu nedenle sosyalistlerin sayısını azaltmak hem sosyalist baskı gruplarına hem de sosyalist terör örgütlerine potansiyel üye havuzunu azaltacaktır."


PG_12_1				= "KABİNE HÜKÜMETİ"
PG_12_2				= "Başkan (ya da başbakan) olmanıza rağmen ülke üzerinde kontrolsüz bir kontrole sahip değilsiniz. Farklı politika alanlarından sorumlu bir bakanlar kurulunuz var. Bu bakanlar 3 farklı açıdan önemlidir. Politikaları değiştirmenize olanak tanıyan siyasi sermaye üretirler, kendi departmanları içindeki politikaların başarısını etkilerler ve ayrıca belirli seçmen gruplarına seçim avantajları sağlarlar."
PG_12_3				= "SIYASI SERMAYE"
PG_12_4				= "Bakanlar her turda siyasi sermaye üretirler. Bazıları diğerlerinden daha etkili ve güçlüdür ve bu nedenle daha büyük bir miktar üretecektir. Bu da daha fazla yasanın geçmesini sağlar. Ürettikleri sermaye miktarı sadakatlerine bağlıdır. Bir bakanın sadakati, hükümeti nasıl yönettiğinize bağlı olarak zaman içinde artabilir veya azalabilir. Bir bakan hükümete karşı daha bıkkın ve alaycı hale geldikçe sadakatin düşmesi de kaçınılmazdır. En iyisi insanları çok sadakatsizleşmeden değiştirmektir. Bakanlar istifa edebilir (nadiren de olsa uyarıda bulunmadan) ve istifalar popüler değildir."
PG_12_5				= "BAKAN ETKINLIĞI"
PG_12_6				= "Bakanların da bir 'etkinlik' oranı vardır. Bu aslında işlerinde ne kadar iyi olduklarının bir ölçüsüdür. Kabinede ne kadar uzun süre kalırlarsa, o kadar deneyimli ve etkili olurlar. Etkililik aynı zamanda belirli işlere yönelik doğal eğilimleri tarafından da belirlenir. Her bakanın özellikle sevdiği birkaç iş vardır ve bunlar en etkili olacakları işlerdir. Bir bakanın etkinliği önemlidir çünkü politikaların maliyetini (veya gelirini) belirler. Ayrıca mevcut politikaların uygulanma ya da değiştirilme oranını da etkiler. Basitçe ifade etmek gerekirse, doğru işte çalışan deneyimli ve etkili bir bakan daha az maliyetle daha çok ve daha hızlı iş yapacaktır."

PG_12_7				= "SEÇMEN ETKİLERİ"
PG_12_8				= "Bakanlar, belirli bağlılıklara ve özelliklere sahip olmaları bakımından seçmenlerden farklı değildir. Bu nedenle, 'sempati' duydukları söylenen belirli seçmen gruplarına hitap edecek ve onlarla özdeşleşeceklerdir. Bu etki iki yönlüdür. Örneğin, belirli bir bakan bir taşıt şampiyonu ve çok dindar olabilir. Bu kişilerin hükümette yer alması, politikalar ne olursa olsun, bu iki seçmen grubunu da memnun edecektir, çünkü hükümette 'kendileri gibi birini' görmekte ve kendi çıkarları doğrultusunda hareket etmesi gerektiğini düşünmektedirler. Eğer bu grupların desteğine ihtiyacınız varsa bu elbette iyi bir şeydir."
PG_12_9				= "Öte yandan, bir bakanın mutluluğu bu sempatik seçmen gruplarının mutluluğundan doğrudan etkilenir. Dolayısıyla, örneğimizde, taşıt sürücülerini ve dindar insanları kızdıran bir hükümet bakanı üzecek ve bu da bakanın sadakatini azaltacaktır. Bakan, politika kararlarınızı uygulamak için daha az etkili çalışacak veya yeni politikalar getirirken sizi destekleyecektir. Bu iki yönlü etki nedeniyle, boşalan bir makamı doldurmak için bir bakan seçmenin zor bir iş olduğunu görebilirsiniz."
PG_12_10			= "GÖREV DEĞİŞİKLİKLERİ VE İŞTEN ÇIKARMALAR"
PG_12_11			= "Zaman zaman bakanlar istifa eder, bu da hükümet için kötüdür, ancak istediğiniz zaman kovabilir ve yerlerine yenilerini işe alabilirsiniz. Deneyimli bakanların daha etkili olduğunu unutmayın, bu yüzden dikkatli olun. Bakanları kovmadan yerlerini değiştirmek istiyorsanız (kovulan bakanlar temelli gider), toplu kovmaların kötü halkla ilişkiler etkilerinin hiçbirine sahip olmayan bir görev değişikliği yapabilirsiniz. Bir bakanı kovmanın kalan bakanların sadakatini azaltacağını unutmayın."

PG_13_1				= "FİNANS"
PG_13_2				= "Hükümetteki en zor işlerden biri bütçeye göz kulak olmak olacaktır. Demokrasi 4'teki tüm ülkeler bir devlet borcuyla başlar.  Bu borcu hiçbir zaman ödemek zorunda olduğunuzu söyleyen bir kural yoktur ve borcun faizini ödeyebildiğiniz sürece sorun yaşamazsınız. Ancak, borç için ödenecek faiz dramatik bir şekilde değişebilir. Küresel faiz oranları dalgalanırsa veya hükümetinizin istikrarı ve borçlarını geri ödeme kabiliyeti hakkında endişeler ortaya çıkarsa, kredi notunuz değişebilir. Küresel piyasalar borcunuzu yukarı veya aşağı derecelendirmeye karar verirse, bunu üç aylık raporlarınızda duyacaksınız."
PG_13_3				= "Ülkenizin kredi notunda bir değişiklik olduğu anda, faiz oranlarında da gözle görülür bir değişiklik olacaktır. Bu çok hızlı ve ani bir şekilde yükselebilir, bu nedenle göz önünde bulundurmaya değer. Kredi notunuzu belirlemek için piyasa tarafından kullanılan temel faktörlerden biri borcunuzun GSYH'ye oranıdır. Ekonominiz iyi gidiyorsa ve GSYH'niz yüksekse, bu faiz oranlarını düşük tutacaktır ve GSYH'nin düşük olduğu durumlara göre daha yüksek bir borç seviyesinden kurtulabilirsiniz."

PG_14_1				= "KÜRESEL EKONOMİ"
PG_14_2				= "Dışarıda bütün bir küresel ekonomi var ve bunun ülkeyi yönetme şekliniz üzerinde bir etkisi olacaktır. Zaman içinde, küresel ekonomi genellikle bir patlama ve çöküş döngüsünden geçecek ve bu da kendi ekonominizi etkileyecektir. Özellikle turizmi etkileyecektir. Küresel ekonomi, kontrolünüz dışında olan ani piyasa değişikliklerine de duyarlı olabilir. Küresel ekonomiyi finans ekranından izleyebilirsiniz."

PG_15_1				= "KOALİSYONLAR"
PG_15_2				= "Bazı ülkelerde iki yerine üç siyasi parti vardır. Bu durumda, seçim zamanında en büyük siyasi parti olmanız, ancak kullanılan oyların çoğunluğuna sahip olmamanız mümkündür. Bu durumda, ülkeyi bir sonraki en büyük parti ile koalisyon halinde yönetirsiniz. Bu, yönetirken sahip olduğunuz siyasi sermaye miktarını azaltacaktır."
PG_15_3				= "Bir koalisyondayken, bazen koalisyon ortağınız tarafından daha fazla siyasi sermaye karşılığında kendi politikalarından birini uygulamanızı isteyen bir anlaşma teklif edilir. Bu anlaşmayı kabul edip etmemek tamamen size bağlıdır, ancak koalisyon ortağınızın fikri olsa bile seçmenlerin tüm eylemlerinizden sizi sorumlu tutacağını unutmayın."

PG_16_1				= "SEÇİM ÇALIŞMALARI"
PG_16_2				= "Ülkeyi yönetmenin yanı sıra partinizi de desteklemeniz gerekiyor. Seçim ekranı, ekranın sağ üst köşesine yakın rozet simgesinden açılır. Buradan partinizin bir sonraki seçimi kazanmak için yaptığı tüm çabaları izleyebilirsiniz; örneğin üye toplama, manifesto taahhüdü verme, konuşmalar yapma, bağış toplama ve seçmenin size ve partinize yönelik algısını iyileştirme gibi."
PG_16_3				= "Konuşmalar ve manifesto vaatleri ancak bir seçim gerçekleşmeden çok kısa bir süre önce yapılabilir. Manifesto vaatleri aslında karşılıksız vaatlerdir, ancak yeniden seçildiğinizde bu vaatleri yerine getirmemeniz, bir dahaki sefere halktan oy istediğinizde popüler olmayabilir. Konuşmalar, kampanyanız için ne kadar önemli olduklarına bağlı olarak, bir grup seçmenden diğerine destek değiş tokuşu yapmanın bir yoludur."
PG_16_4				= "FON YARATMA"
PG_16_5				= "Bağış toplama ekranı, diğer partilere kıyasla partinizin seçim için ne kadar para topladığını gösterir. Para, bireysel üyelerin bağışlarının yanı sıra varlıklı kişilerden gelen bazı büyük bağışlardan gelir. Zengin bağışçıların politikalarla ilgili kendi fikirleri olacaktır ve zaman zaman sizden desteklerinin devamı karşılığında politikaları uygulamanız istenebilir"
PG_16_6				= "Seçimde sahip olduğunuz para miktarı, kampanyanızın ne kadar iyi gideceğini ve destekçilerinizin gerçekten sandığa gidip oy verme olasılığını belirleyen bir faktör olacaktır. Bakanlarınızın her birinin kampanya becerisi de bir etkiye sahip olacaktır. Seçime yaklaştıkça sadakatsiz bakanları kampanya yürütme konusunda daha iyi olanlarla değiştirmek mantıklı olabilir."
PG_16_7				= "ALGILAR"
PG_16_8				= "Seçmenler, politikalarınızın yanı sıra kişiliğinize ilişkin algılarına göre de hakkınızda fikir sahibi olurlar. Seçmenlerin size bakışını değiştirmek için tasarlanmış medya etkinliklerine katılarak algılarını iyileştirebilirsiniz. Bu, destek almak için kolay bir yol olabilir ancak riskler de taşır. Bazı medya etkinlikleri geri tepebilir ve tam tersi bir etki yaratarak yeniden seçilme şansınızı azaltabilir."




