PG_1_1				= "DEMOKRASİ TEMEL KAVRAMLARI 4"
PG_1_2				= "Demokrasi 4 sizi gerçek dünyadaki bir ülkenin Başbakanı (veya Başkanı) konumuna getirir. Oyunun başında hizmet etmek için seçildiniz. Ülke iyi durumda olabilir veya gerçek bir karmaşa içinde olabilir; ekonomik, sosyal veya diğer birçok farklı şekilde. Seçmenler memnun veya kızgın olabilir. Asıl önemli olan, seçmenlerin çoğunluğunu, görev sürenizin sonunda sizi yeniden seçmeleri için yeterince tatmin etmenizdir. Başlamadan önce seçtiğiniz ülkeye ve belirlediğiniz seçeneklere bağlı olarak sınırlı veya sonsuz sayıda terim sunarsınız. Oyunun her 'dönüşü' bir yılın çeyreğidir. Hizmet eden bir Başkan olarak nasıl davranacağınız tamamen size bağlıdır, ancak oyunun geleneksel anlamda 'kazanılamayacağını', yalnızca bir seçimde veya bir suikastta - sizin suikastınızda - kaybedildiğinin farkında olun. Tüm siyasi kariyerler başarısızlıkla sonuçlanır."
PG_1_3				= "ANA ARAYÜZ"
PG_1_5				= "Ana arayüz doğada ikoniktir. Başka bir deyişle, gezinecek bir harita veya 3B dünya yok, sadece ülkenizin farklı siyasi ve ekonomik yönleri arasındaki karmaşık bir bağlantı grafiği var. Grafik kullanıcı arabirimini (GUI) anlamanın temel ilkesi, her şeyin diğer her şeyi etkilediğini anlamaktır. Oyunu kavramanın anahtarı, A'nın B'yi nasıl etkilediğini ve C'yi nasıl etkilediğini ve ardından A'yı değiştirmek için geri geldiğini anlamaktır. Politika ve ekonomi karmaşıktır! İmleci ana ekrandaki herhangi bir simgenin üzerine getirmek için fareyi kullanarak bunun nasıl çalıştığını görebilirsiniz.."
PG_1_6				= "Bu, bir öğeyi diğerlerine bağlayan bir dizi çizgi gösterecektir. Yeşil çizgiler olumlu bir etkiyi, kırmızı ise olumsuz bir etkiyi gösterir. Oklar ne kadar hızlı hareket ederse, etki o kadar güçlü olur. "
PG_1_7				= " Olumlu/olumsuz değer yargıları olmadığını, yalnızca sayısal olduklarını unutmayın. İşsizlik üzerinde olumlu bir etki genellikle KÖTÜ bir şeydir. Kirlilik üzerinde olumsuz bir etki genellikle İYİ bir şeydir. Öğeleri birbirine bağlayan çizgilerin yolunu izleyerek, ülke içindeki değişimin nihai nedenlerini geriye doğru takip edebilirsiniz. Belki yetersiz finanse edilen okullar yoksulluğa yol açar ve yoksulluk suça yol açar. Artan suç, GSYİH'yi etkileyen turizmi azaltır, bu da işsizliği artırır, yoksulluğu daha da kötüleştirir... vb.."

PG_2_1				= "SEÇMENLER"
PG_2_2				= "Seçmenler nihayetinde kaderinize karar verir. Demokrasi 4, toplumun temsili bir dilimini simüle eder. Her bireyin kendi görüşleri, parti ve örgüt üyelikleri ve bağlılıkları, oylama kararlarını bildirmek için bir araya gelen kendi benzersiz etki kombinasyonları vardır. Ayrıca kendi politik oynaklık seviyelerine sahiptirler. Bazıları diğerlerinden daha çabuk sinirlenir, özellikle de gençler. Bazıları protestolara ve hatta terör gruplarına katılmaya diğerlerinden daha yatkın. Bir seçmen hakkında hatırlanması gereken en önemli şey, onun sadece bir sosyo-ekonomik grubun üyesi olmadığıdır. Demokrasi 4'te kimse sadece bir 'sosyalist' değil."
PG_2_3				= "Her seçmen liberal veya muhafazakar, sosyalist veya kapitalist olarak tanımlanır ve üç gelir grubundan (düşük, orta veya zengin) birine girer. Bu grupların hepsi özeldir çünkü bir spektrumda bulunurlar. Hiç kimse liberal VE muhafazakar olamaz, ancak (örneğin) çok ılımlı bir liberal olabilir."
PG_2_4				= "Voters are likely to be members of several groups, and identify with each group to a variable extent. A voter needs to be greater than 50% invested in an issue before they join a group. For example, Crystal is a young adult and has a new-born child. She is a moderate socialist and a moderate liberal. This means she is influenced by different groups to a greater or lesser extent i.e. Crystal is 65% socialist, 96% parent, 63% religious, 80% trade unionist and 97% young etc... Other voters might be more avidly religious and feel more strongly about religious policies. Voters that rarely attend church might be less concerned, or affected by, the same policies. It's impossible to be young AND retired."

PG_3_1				= "VOTER GROUPS & FOCUS GROUPS"
PG_3_2				= "Maintaining the happiness of voter groups is the ultimate aim of your policy implementation, either directly or indirectly. On the main interface for the game, the twenty groups (plus the everyone group) are listed on the left of the screen. Voter groups have different opinions of government, and varying memberships. Opinion and membership are based on country and the long term effects of your policies. Policies can affect the size of a group, and voters will actually move from one to another over time. Policies that raise the disposable income for farmers (for example) will push some of them out of 'poor' and into 'middle income'. Policies which reduce religious belief may push people gradually out of the religious group. The percentage of the whole electorate that belong to any one group is shown by the light grey shaded bar behind the group name. The coloured bars show how pleased each voter group is with the state of government."
PG_3_3				= "One key concept for voter groups in Democracy 4 is to understand that their happiness is theoretical. In other words, if socialists are 87% happy with the government, this doesn't mean everyone in that group has that opinion. Socialists can (in theory) make up 100% of the electorate and be 100% happy, and you can get zero votes. How? Because each individual socialist belongs to other voter groups.. "
PG_3_4				= "They may be unhappy with all of the other aspects of their life (liberalism, motoring, parenthood, patriotism...). In this case they may still vote against you. They might be saying to themselves, 'As a socialist, I love the current government, but thinking about the bigger picture, I cannot vote for them'.  This is a key concept to win over the electorate, it's not enough to pick a single voter group and make them happy. "

PG_3_5				= "CYNICISM"
PG_3_6				= "Each voter group maintains its own level of cynicism and this acts as a negative effect on how those voters feel about you. Cynicism is caused by making policy changes that appeal to voters just before an election, or that upset them just after an election. It is also caused by policy u-turns where a policy is implemented then quickly reversed. Cynicism eventually tails off and is forgotten. Note that it's per-voter-group, so socialists may be cynical of you, but not other groups. You can view cynicism as an effect on the voter group's details screen, or see it listed on the polls screen."

PG_3_7				= "COMPLACENCY"
PG_3_8				= "As well as cynicism, voter groups also keep track of government complacency. This is a key concept in staying in power. Voters are generally an ungrateful bunch, and take an attitude of 'what have you done for me lately?' when it comes to supporting the government. In practice, voter groups who are initially happy will, over time, start to take the policies that please them for granted, and this will show up as complacency on the details screen for that group, and also on the polls screen. If support from that group falls low enough, complacency levels will drop away again. Over progressive terms, the maximum level of perceived complacency will increase, so after each election victory you will face even more accusations complacency from your core supporters, until eventually they may become very difficult to please."

PG_3_9				= "MEMBERSHIP CHANGES"
PG_3_10				= "Voters can change membership of groups over time. The extent to which a voter identifies with a group will diminish as a result of policies or events, and eventually when it drops below a certain level they will no longer be a member of that group. For example, if your policies towards motorists are especially negative, those people who were 'borderline' motorists will eventually sell their cars. You can view the impact of policies and other factors on group membership on the voter group details screen by clicking the 'membership' tab on the graph. This shows the current impact and how it has changed over time."

PG_3_11				= "FOCUS GROUPS"
PG_3_12				= "Focus groups are great for understanding how voters make decisions. You can look at a random cross-section of society in the global focus group on the polls screen. Click on each member of the focus group for information about that voter, as well as the voter groups they belong to (with a bar showing how strongly they identify with each group) and the current effect that membership has on their final decision, shown to the right. Be aware of the fact that how much they like or dislike the government does not necessarily mean they will turn out on election day, unless compulsory voting is in force."


PG_4_1				= "INFLUENCES: CAUSE & EFFECT"
PG_4_2				= "The links between object icons in Democracy 4 take the form of influences. Influences are displayed as animated arrows connecting objects on the main screen, and as strips of information on the details screens for a specific object. For example, the screen for GDP shows all the objects that influence GDP. Those coming into this object icon are the causes of GDP levels and those going out show the effect of GDP on other objects. These strips show you more than just the basic intensity of the cause and effect."
PG_4_3				= "Firstly, cause and effect can be positive or negative (i.e. they can raise the value [this may or may not be desirable] or reduce it). They can also take affect instantly or over time, which Democracy 4 calls 'inertia'. Effectively, this means the influence that gets applied is not taking the current value of the source object, but the average over a certain number of turns."
PG_4_4				= "A good example is pollution controls and the environment. If you look at this influence as a 'cause' for the environment, after you have made changes to the policy (Pollution controls) you can see that the effect is gradually moving from its original position to its final position, as shown by a lighter-colored bar. Most effects are actually instant, and have 0 inertia, but some have a huge amount of it. In practice, this means that you need to plan ahead, and also be aware that you are never simply looking at the outcome of your current policy decisions, there will very often be some inertia or 'lag' in the effects of your actions."


PG_5_1				= "POLICIES"
PG_5_2				= "Policies are your key weapon in conquering the political landscape. In Democracy 4, a policy can also be a law, such as pollution regulation. Policies are in place when you start your first term in government, but you can cancel existing ones and/or introduce new ones. There are some policies (mostly laws) which cannot be cancelled in the conventional sense, but you are required to take a position on them, such as the abortion issue. "
PG_5_3				= "Policies may have just a few effects, or dozens of them. Initially, some policy effects will be hidden until a situation is triggered and they become apparent. Policies are split into different areas of government such as 'transport' and 'tax'. These areas are key to understanding the layout of the main screen of the game, as each area is a different zone on the main screen background. All of the data regarding tax is in the tax area, for example, and this includes not just policies, but also statistics and situations. Policy icons are grey in color. "

PG_5_5				= "POLICY SLIDERS"
PG_5_6				= "As well as being active or inactive, policies are controlled by an intensity slider. This slider is the strength with which the policy is implemented. For laws, it might represent the severity of the penalty, or the effort put into prosecution. For government spending projects it will represent the amount of coverage and money spent. In many cases, the cost, or income derived from a policy will be strongly linked to the intensity slider. The most obvious example is the tax rate for a tax policy."
PG_5_7				= "IMPLEMENTATION"
PG_5_8				= "Some policies are technically very simple to implement, such as most new taxes. These can take effect almost immediately. Other policies may take a number of terms to fully implement, such as building new rail infrastructure or a space program. The policy details screen shows the extent to which a new policy has been implemented. Obviously the effects of a policy are scaled to reflect this, although the full cost will have to be paid."
PG_5_9				= "Implementation is important because in many cases you will have to think far in advance when committing to long term policies such as science spending or many education policies. In addition to having an effect on the time to implement a new policy, this implementation delay also affects changes to a policy slider. So for example, if you have a very weak military, and move the slider to the right for full intensity, new tanks and soldiers will not appear overnight. Instead, the slider will gradually move towards its intended position over time, as changes are made. "
PG_5_10				= "Politika ayrıntıları ekranındaki hafif şeffaf 'hayalet' kaydırıcı ile bir politikanın nihai hedef konumunu görebilirsiniz. Fikrinizi değiştirirseniz, kaydırıcının konumunu düzenleyebilirsiniz."
PG_5_11				= "POPÜLERLİK"
PG_5_12				= "Bir poliçenin popülaritesini ister poliçe detayları ekranından isterseniz de ana ekrandan popülerliği seçerek poliçeleri yeşil veya kırmızı simgeler olarak görüntüleyerek takip edebilirsiniz. Bu rakam insanları temsil ettiği için biraz yanıltıcı olabilir. Bir politika hakkında gözle görülür bir olumsuz veya olumlu duyguya sahip olanlar. Çoğu durumda, seçmenlerin çoğunluğu şu ya da bu şekilde gerçekten umursamaz. Ayrıca, bazı politikaların popüler olmaması beklenir, ancak başka hedeflere ulaşmak için gerekli olabilir. veya hükümet gelirini artırmak için. Örneğin, bazı seçmenleri memnun edecek bazı yeniden dağıtım veya ekolojik vergiler dışında vergilerin büyük çoğunluğu hemen hemen herkes tarafından sevilmiyor. Bu, otomatik olarak bu politikaların iptal edilmesi gerektiği anlamına gelmez."
PG_5_13				= "POLİTİKA FİNANSLARI"
PG_5_14				= "Bir politikanın geliri veya maliyeti, o politika için kaydırıcı tarafından belirlenir, ancak başka birçok faktör de vardır. Her politika, o departman için bakan tarafından uygulanır ve rollerindeki etkinliklerinin bir etkisi olacaktır. A çok fakir Şansölye daha az vergi toplanmasına neden olur. Çok iyi bir dışişleri bakanı askeri maliyetleri kontrol altında tutabilir."
PG_5_15				= "Ayrıca dış etkenler bazen bir poliçenin maliyetini veya gelirini doğrudan etkileyecektir. Örneğin bir devlet sağlık hizmetiniz varsa ve bulaşıcı hastalık veya astımla ilgili bir sorununuz varsa bu poliçenin maliyetini yükseltecektir. Belirli faaliyetler üzerindeki vergiler, onların popülaritesinden etkilenecektir.Sonuç olarak, (örneğin) alkol vergisini yükseltmek mümkündür, ancak vergi, daha yüksek vergi oranını dengeleyecek kadar alkol tüketimini azaltma etkisine sahipse, aslında daha az para getirir. "

PG_5_16				= "SİYASİ SERMAYE"
PG_5_17				= "Yeni politikalar istediğiniz zaman uygulanabilir, ancak yeni bir politikayı uygulamaya koymak 'siyasi sermayeye' mal olacaktır. Bu, yeni bir politikayı değiştirmek, iptal etmek veya uygulamaya koymak için gereken siyasi çabanın bir temsilidir ve siyasi durumun bir ölçüsüdür. bir eylemle ilgili zorluk Toplum destekli polislik harcamalarının artırılması gibi tartışmalı olmayan politika değişiklikleri çok az siyasi sermaye kullanabilirken, zorunlu askerlik veya ölüm cezasının getirilmesi büyük meblağlar gerektirecektir.Ne kadar siyasi sermayeniz olduğunu görebilirsiniz. ana ekranın ortasındaki simgeye tıklayarak."
PG_5_18				= "Popülerliğinize, seçmen çoğunluğunuza, bakanlarınızın sadakatine ve bir krizde acil durum yetkilerinin uygulanıp uygulanmadığına bağlı olarak her turda siyasi sermaye üretilir. Ayrıca yeni bir krizin başlangıcında hafif bir artış elde edersiniz. Politik sermaye her zaman yetersiz görünüyor, bu yüzden en önemli politika değişikliklerine akıllıca harcadığınızdan emin olun."
PG_5_19				= "POLİTİKA SİMGELERİ"
PG_5_20				= "Ana ekrandaki Politika Simgeleri, mevcut siyasi sermaye miktarı göz önüne alındığında bir politika kaydırıcısının şu anda artırılıp azaltılamayacağını gösteren segmentler içeren dairesel bir anahat içerir. Gerekli miktar +%10, +25 için segmentlere ayrılır. % veya daha fazla saat yönünde ve politika indirimleri için saat yönünün tersine. Bunu seçenekler altında kapatabilirsiniz."

PG_6_1				= "İSTATİK"
PG_6_2				= "Politikaların yanı sıra, işsizlik oranı, sağlık ve eğitim endeksleri ve hayati önem taşıyan GSYİH (Gayri Safi Yurtiçi Hasıla) gibi ülkenizde işlerin nasıl gittiğini gösteren istatistiklere de göz kulak olmanız gerekecek. Her biri için uygun politika alanında ana ekranda dağınık istatistikler için simgeler bulacaksınız, bu nedenle GSYİH ekonomi ile, sağlık kamu hizmetleri ile vb.
PG_6_3				= "İstatistik simgeleri her zaman mavidir. Bu istatistikler bazı yönlerden politikalar gibi davranır, çünkü onlar da diğer öğeleri etkileyebilir. Democracy 4'te hemen hemen her şeyin hemen hemen her şeyi etkileyebileceğini unutmayın. Geniş bir listeye sahip GSYİH buna iyi bir örnektir. En çok politikalardan etkilenir ve sahip olduğu daha yaygın etkilerden bazıları diğer politikaların maliyetleri ve ekonomik faaliyete bağlı vergilerden elde edilen gelirlerdir."
PG_6_4				= "Herhangi bir değişiklik yapamayacağınızı veya istatistikler üzerinde doğrudan herhangi bir gerçek etki yapamayacağınızı unutmayın, yapabileceğiniz tek şey, bu istatistikleri doğru yönde ilerletecek politika kararları vermektir. Seçmenler de bu istatistiklerin farkındadır. Artan eşitsizlik bazılarını üzecektir. ve artan işsizlik veya CO2 emisyonları başkalarını üzecek. İstatistikler o kadar önemlidir ki, bunlardan bir seçim her zaman üç aylık raporunuzda göze çarpacak şekilde gösterilir."

PG_7_1				= "DURUMLAR"
PG_7_2				= "Durumlar, kırmızı veya yeşil simgeler olarak ana ekranda gösterilir. Kırmızı genellikle kötü bir durumdur ve yeşil genellikle iyidir. Durumlar, belirli bir politika ve istatistik kombinasyonu tarafından tetiklenen devam eden olaylardır. Bir durumun tetiklenmeden önce tetiklenmek üzere olduğuna dair bir *uyarı alabilirsiniz*.Bir kez tetiklendiğinde, her aktif durum için ayrıntılı bir ekran, onun ne kadar güçlü bir şekilde aktif olduğunu ve buna neyin sebep olduğunu ve diğer üzerindeki etkilerini görmenizi sağlar. öğeler."
PG_7_3				= "Çoğu durumda, durumların bir 'başlangıç' tetikleyicisi ve bir 'dur' tetik noktası vardır. Genel olarak bu, bir durumu başlatmanın bitirmekten daha kolay olduğu anlamına gelir. Örneğin, politikalarınız yarış isyanlarına yol açtıysa , o zaman ayaklanmaları durdurmak, ilk etapta sadece onların başlamasını önlemek için gerekenden çok daha güçlü bir politika tepkisi gerektirecektir. Bunun nedeni, durumların ivme kazanmasıdır."
PG_7_4				= "Genel olarak, kötü bir durum gelişmeden *önce* politikaların olası kötü yan etkilerini düşünmek iyi bir bahistir. Durumların diğer durumları da etkileyebileceğini ve potansiyel olarak ülkede genel bir gerilemeye yol açabileceğini unutmayın."

PG_8_1				= "OLAYLAR"
PG_8_2				= "Zaman zaman, ülkenizi etkileyen olaylar meydana gelecektir. Bu olayların çok azı gerçekten rastgeledir, ancak hafif bir rastgele girdiden etkilenebilirler. Örneğin, orduya olan fonu keserseniz, bu neden olabilir. zaman içinde ülkenize karşı askeri harekata ya da hükümetinizi eleştiren bir askeri ihbarcıya."
PG_8_3				= "Olaylar, genellikle kısa vadeli etkileri olan tek seferlik olaylardır, ancak bu etkiler olumsuzsa ve kötü zamanlanmışsa (örneğin bir seçimden hemen önce), yıkıcı olabilirler. Üç aylık rapor ekranında olayları duyarsınız, ve başka hiçbir yerde gösterilmezler, ancak olayların kalıcı etkisini oyundaki diğer ekranlardan herhangi birinde efektler olarak görebilirsiniz. Bu efektler genellikle zaman içinde yavaş yavaş kaybolur. Tüm olayların kötü olmadığını unutmayın. Bazıları iyi bir ekonomik politikanın yansıması veya sosyal hizmetlerin veya refahın yaygın olarak sağlanması."

PG_9_1				= "DILEMMAS"
PG_9_2				= "Genel olarak politika kararlarının ne zaman alınacağına siz karar verirsiniz, ancak bazen konular zamana duyarlı hale gelir veya ülkedeki tartışmalar bir konuda şu ya da bu şekilde karar verilmesi gereken bir noktaya gelir. Bu olduğunda, siz üç aylık rapor ekranında bir ikilem yaşayacaksınız. Bir avuç seçenek olacak ve sıra bitmeden birini seçmeniz gerekiyor."
PG_9_3				= "Her seçeneğin seçmenler, istatistikler, durumlar vb. üzerinde çeşitli kısa ve uzun vadeli etkileri olabilir. Olağanüstü ikilemler çözülmeden bir sonraki sıraya geçemezsiniz. ikilemleri göreceksiniz, ancak kararlarınızın etkilerini çeşitli ayrıntı ekranlarında öğelere girdi olarak görebileceksiniz."

PG_10_1				= "SEÇİMLER VE PARTİLER"
PG_10_2				= "Her ülkenin kendi seçim dönemi uzunluğu vardır, bu nedenle yeniden seçilmeden önce bir ülkenin sorunlarını çözmeniz gereken yıl sayısı yönettiğiniz ülkeye bağlıdır. Demokrasi 4'ün tüm ülkeler için sabit şartlar uyguladığını unutmayın. ani bir seçim yapılamaz. Ayrıca dönem sayısı her ülke için fiili dönem sınırı ile sınırlıdır. Ancak oynamadan önce hem dönem uzunluğunu hem de dönem sayısını geçersiz kılabilir ve isterseniz sonsuza kadar oynayabilirsiniz. "
PG_10_3				= "Seçimler gergin olabilir çünkü oyunu kaybetmenin iki yolundan biridir (diğeri suikasta uğrayarak). Bir seçim bittiğinde, her seçmen grubunun yüzde kaçının oy kullandığını ve ne kadar oy kullandığını görebilirsiniz. seçmenlerin yüzdesi size oy verdi."
PG_10_4				= "SİYASİ PARTİLER"
PG_10_5				= "Demokrasi 4'te ülkeye bağlı olarak iki veya üç parti var. Başlangıçta bir parti adı seçebilir veya kendi adınızı yazabilirsiniz. Rakibinizin adını da seçebilirsiniz, ancak bu Demokrasi 4, yaptığınız her şeye karşı olduğu varsayılan muhalefetin politikaları veya görüşleri ile ilgilenmez.Bir seçmen sizden memnunsa, size oy verir. , muhalefete oy veriyorlar."
PG_10_6				= "Oyların hedefi olmanın yanı sıra partiler de oyun içinde temsil ediliyor. Her seçmen parti üyesi veya parti üyesi olabilir. Parti üyeleri aktivist olabilir veya olmayabilir. Çoğu kişi hiçbir partiye katılmaz. Eğer hükümetinizden çok memnun olurlarsa, zamanla partinize katılmaya karar verebilirler.Bütün bunların anlamı, ne kadar güçlü hissederlerse hissetsinler Seçim Günü'ne katılma ve oy kullanma garantisinin olduğudur. size oy verirlerse hükümetinizden daha da mutlu olurlarsa zamanla aktivist olabilirler. seçmenler sizi olumsuz görürse muhalefet partisine girebilirler parti ekranında üyeler ve aktivistler için değerleri görebilirsiniz. bu ekranı ana ekranın sağ üst köşesindeki rozet düğmesinden başlatabilirsiniz."
PG_10_7				= "Aktivistler özeldir çünkü proaktif olarak dışarı çıkıp broşürler asarlar, rozet takarlar ve tabelalar asarlar. Bu, insanların hükümetiniz hakkında ne düşündüklerini hiçbir şekilde etkilemez, ancak seçim sırasında katılımı * artırabilir*. Yakın seçimlerde , nihai zafer katılımı en çok artıran partiye gidebilir. Oy kullanmanın zorunlu olduğu ülkelerde bu asla bir sorun değildir."
PG_10_8				= "Katılım duygu gücünden de etkilenir. Mutlu olan seçmenler seçim günü çıkıp size oy verecekler. Çok mutsuz olan seçmenler çıkıp sizi atmaya çalışacaklar ama ortada güçlü olmayan seçmenler duygular her iki şekilde de rahatsız etmeyecektir. Bu siyasi ilgisizliktir ve her ülke için biraz farklıdır (gerçek dünyadaki seçmen katılımına göre). Genel olarak, yolun ortasında uzlaşmaya varan bir hükümetin düşük katılımla sonuçlanacağını ve radikal dönüştürücü ve bölücü bir hükümetin çok yüksek katılımla sonuçlanacağını göreceksiniz."

PG_11_1				= "TERRORISM"
PG_11_2				= "Like all governments, there is a potential threat from terrorists and assassins, unhappy with the way you are running the country. A strong military and other surveillance and intelligence policies will reduce the likelihood of a successful terrorist attack. The security screen displays a list of known terrorist organizations alongside pressure groups and other harmless organizations."
PG_11_3				= "All terrorist groups draw their support from the membership of existing pressure groups and organizations. For example, if government policy particularly upsets patriots, some of them may join a patriotic pressure group to vent their anger at the government. If the anti-patriot policies persist, particularly angry members of those groups may, over time, become 'radicalized' enough to join a dangerous terrorist organization. At this point, their growing membership will pose a serious threat to you, although you are likely to be warned of a plot before any serious attack. "
PG_11_4				= "The attacks may or may not succeed depending partly upon luck and partly upon the defensive mechanisms of the state such as wiretapping and intelligence services. Note that the process of radicalization varies with the temperament of the individual and the group involved. It is also a reversible process, although this will take time."
PG_11_5				= "There is also an extent to which placating and pleasing the basic voter group from whom terrorists are drawn will reduce the probability of attack, so if you have a large and dangerous group of religious terrorists, you can reduce an imminent threat by changing policies to please the religious voter group. Also, note that terrorists are actual voters drawn from voter groups, so reducing the number of socialists will reduce the pool of potential recruits to both socialist pressure groups and socialist terrorist organizations."


PG_12_1				= "CABINET GOVERNMENT"
PG_12_2				= "Although you are president (or prime minister) you do not exert unchecked control over the country. You have a cabinet of ministers with responsibilities for different areas of policy. These ministers are important in 3 different ways. They generate political capital which allows you to change policies, they affect the success of policies within their department, and they also provide electoral benefits to specific voter groups."
PG_12_3				= "POLITICAL CAPITAL"
PG_12_4				= "Ministers generate political capital each turn. Some of them are more influential and powerful than others, and thus will generate a larger amount. This enables you to get more legislation passed. The amount of capital they generate is dependent upon their loyalty. A minister's loyalty may go up or down over time, depending how you run the government. There is also a general inevitable downward trend of loyalty as a minister becomes more jaded and cynical with the government. It's best to replace people before they get too disloyal. Ministers can resign, (although rarely without warning) and resignations are unpopular."
PG_12_5				= "MINISTER EFFECTIVENESS"
PG_12_6				= "Ministers also have a rate of 'effectiveness'. This is essentially a measure of how good they are at their job. The longer they stay in cabinet, the more experienced and effective they become. Effectiveness is also determined by their natural disposition towards certain jobs. Each minister has a few jobs they would especially like, and these are the ones in which they would be most effective. The effectiveness of a minister is important because it determines the cost of (or income from) policies. It also affects the implementation rate or change-rate of existing policies. Simply put, an experienced and effective minister in the right job will get more done for less, and faster."

PG_12_7				= "VOTER ETKİLERİ"
PG_12_8				= "Bakanlar, belirli bağlılıkları ve nitelikleri olması bakımından seçmenlerden farklı değildir. Bu nedenle, 'sempati' olarak tanımlandıkları belirli seçmen gruplarına hitap edecek ve onlarla özdeşleşeceklerdir. Bu, her iki yolu da kesen bir etki.Örneğin, belirli bir bakan, taşıtlar şampiyonu ve çok dindar olabilir.Onların hükümette olması, politikaları ne olursa olsun bu seçmen gruplarının her ikisini de memnun edecektir, çünkü hükümette 'kendileri gibi birini' görürler ve onların çıkarları doğrultusunda hareket etmeleri gerektiğini hissediyorum. Bu gruplardan desteğe ihtiyacınız varsa, bu iyi bir şey açıkçası."
PG_12_9				= "Öte yandan, bir bakanın mutluluğu, bu sempatik seçmen gruplarının mutluluğundan doğrudan etkilenir. Örneğimizde, yolcuları ve dindar insanları kızdıran bir hükümet, bakanı üzecek, bu da bakanı üzecek, bu da bakanı üzecektir. Bakan, politika kararlarınızı uygulamak için daha az etkili bir şekilde çalışacak veya yeni politikaların uygulanmasında sizi destekleyecektir. Bu iki yönlü etki nedeniyle, boş bir görevi doldurmak için bir bakan seçmeyi zor bir iş olarak görebilirsiniz."
PG_12_10			= "YENİDEN KARŞILAŞTIRMALAR VE ATEŞLEMELER"
PG_12_11			= "Bakanlar zaman zaman istifa ederler, bu hükümet için kötüdür, ancak istediğiniz zaman görevden alıp yerine yenilerini alabilirsiniz. Deneyimli bakanların daha etkili olduğunu unutmayın, bu yüzden dikkatli olun. Bakanları görevden almadan hareket ettirmek istiyorsanız ( kovulan bakanlar sonsuza dek gitti), toplu işten çıkarmaların kötü PR etkilerinden hiçbirine sahip olmayan bir değişiklik diyebilirsiniz. Bir bakanı görevden almanın kalan bakanların sadakatini azaltacağını unutmayın."

PG_13_1				= "FİNANSLAR"
PG_13_2				= "Hükümetteki en zor işlerden biri bütçeye göz kulak olmak olacak. Demokrasi 4'teki tüm ülkeler devlet borcuyla başlıyor. Bu borcu ödemeniz gerektiğini söyleyen bir kural yok ve Borcun faizini ödeyebildiğiniz sürece, sorun olmayabilir. Ancak, borç için ödenecek faiz önemli ölçüde değişebilir. Küresel faiz oranları dalgalanırsa veya hükümetinizin istikrarı ve borçlarını geri ödeme kabiliyeti hakkında endişeler ortaya çıkarsa , kredi notunuz değişebilir. Küresel piyasalar borcunuzu yukarı veya aşağı derecelendirmeye karar verirse, bunu üç aylık raporlarınızda duyacaksınız."
PG_13_3				= "Ülkenizin kredi notunda bir değişiklik olduğu an, faiz oranlarında gözle görülür bir değişiklik olacaktır. Bu çok hızlı ve aniden yükselebilir, bu yüzden dikkat etmeye değer. Piyasanın kullandığı kilit faktörlerden biri. kredi notunuzu belirlemek borcunuzun GSYİH'ye oranıdır.Ekonominiz iyi gidiyor ve GSYİH'niz yüksekse, bu faiz oranlarını düşük tutacak ve GSYİH düşükse göre daha yüksek bir borç seviyesinden kurtulabilirsiniz."

PG_14_1				= "KÜRESEL EKONOMİ"
PG_14_2				= "Orada tam bir küresel ekonomi var ve bunun ülkeyi yönetme şekliniz üzerinde bir etkisi olacak. Zamanla, küresel ekonomi genellikle bir patlama ve düşüş döngüsünden geçecek ve bu sizin kendi ekonominizi etkileyecektir. Özellikle turizmi etkileyecek. Küresel ekonomi sizin kontrolünüz dışındaki ani piyasa değişimlerinden de etkilenebilir. Küresel ekonomiyi finans ekranından izleyebilirsiniz."

PG_15_1				= "KOALİSYONLAR"
PG_15_2				= "Bazı ülkelerde iki yerine üç siyasi parti var. Bu durumda seçim zamanında en büyük siyasi parti olmanız ancak oyların çoğunluğunu alamamanız mümkün. Bu olursa, ülkeyi bir sonraki en büyük partiyle koalisyon halinde yönetin. Bu, yönetirken sahip olduğunuz siyasi sermaye miktarını azaltacaktır."
PG_15_3				= "Bir koalisyondayken, bazen koalisyon ortağınız tarafından daha fazla siyasi sermaye karşılığında politikalarından birini uygulamanızı istedikleri bir anlaşma teklif edilir. Bu anlaşmayı kabul edip etmemek tamamen size kalmış, ancak Bilin ki, bir koalisyon ortağının fikri olsa bile, seçmen tüm eylemlerinizden sizi sorumlu tutacaktır."

PG_16_1				= "SEÇİM"
PG_16_2				= "Ülkeyi yönetmenin yanı sıra partinizi de desteklemek zorundasınız. Ekranın sağ üst köşesindeki rozet simgesinden seçim propagandası ekranı açılır. Buradan partinizin kazanmak için yaptığı tüm çalışmaları izleyebilirsiniz. bir sonraki seçim, örneğin üye toplama, bir manifestoya katılma, konuşma yapma, bağış toplama ve seçmenlerin size ve partinize ilişkin algısını iyileştirme gibi."
PG_16_3				= "Konuşmalar ve manifesto taahhütleri ancak bir seçim gerçekleşmeden çok kısa bir süre önce yapılabilir. Manifesto taahhütleri fiilen ücretsiz vaatlerdir, ancak yeniden seçilmeniz durumunda bunları tutmamak, bir daha halktan oy istediğinizde sevilmeyebilir. Konuşmalar, kampanyanız için ne kadar önemli olduklarına bağlı olarak, bir grup seçmenden diğerine destek vermenin bir yoludur."
PG_16_4				= "BAĞ TOPLAMA"
PG_16_5				= "Bağış toplama ekranı, diğer partilere kıyasla, partinizin seçim için ne kadar para topladığını gösterir. Para, bireysel üyelerin bağışlarından ve ayrıca zengin kişilerden gelen bazı büyük bağışlardan gelir. Zengin bağışçıların politikayla ilgili kendi fikirleri olacaktır, ve zaman zaman onların sürekli desteği karşılığında politikalar uygulamanız istenebilir"
PG_16_6				= "Seçimlerde sahip olduğunuz para miktarı, kampanyanızın ne kadar iyi gittiğini ve destekçilerinizin gerçekte ne kadar oy kullanacağını belirlemede bir faktör olacaktır. Her bakanınızın kampanya becerisinin de bir etkisi olacaktır. . Seçime yaklaştıkça, sadakatsiz bakanları kampanya yürütmede daha iyi olanlarla değiştirmek mantıklı olabilir."
PG_16_7				= "ALGILAR"
PG_16_8				= "Politikalarınızın yanı sıra seçmenler, kişiliğinize ilişkin algılarına göre sizinle ilgili görüşler oluştururlar. Seçmenlerin size bakışını değiştirmek için tasarlanmış medya etkinliklerine katılarak onların algılarını iyileştirebilirsiniz. Bu kolay olabilir. destek almanın yolu, ancak riskler taşır. Bazı medya olayları geri tepebilir ve tam tersi etki yapabilir, aslında yeniden seçilme şansınızı azaltır."




