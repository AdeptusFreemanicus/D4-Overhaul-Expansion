PG_1_1				= "ОСНОВНІ ПОНЯТТЯ ДЕМОКРАТІЇ 4"
PG_1_2				= «Democracy 4 ставить вас на посаду прем’єр-міністра (або президента) реальної країни. На початку гри ви щойно були обрані служити. Країна може бути добре або вона може бути в реальному безлад; економічно, соціально чи багатьма іншими способами. Виборці можуть бути задоволені чи розлючені. Що справді важливо, так це те, що ви залишаєте більшість виборців достатньо задоволеними, щоб вони переобрали вас наприкінці вашого терміну перебування на посаді. Ви перебуваєте на обмеженій або нескінченній кількості термінів залежно від країни, яку ви вибрали, і параметрів, які ви встановили перед початком. Кожен «хід» гри становить чверть року. Те, як ви поводитеся як діючий президент, залежить від вас. до вас, але майте на увазі, що гру неможливо «виграти» в загальноприйнятому розумінні, лише програти на виборах або вбивстві — вашому вбивстві. Усі політичні кар’єри закінчуються провалом».
PG_1_3				= "ОСНОВНИЙ ІНТЕРФЕЙС"
PG_1_5				= "Основний інтерфейс є символічним за своєю природою. Іншими словами, тут немає карти чи тривимірного світу для навігації, лише складна графіка взаємозв’язків між різними політичними та економічними аспектами вашої країни. Основний принцип розуміння графічного інтерфейсу користувача (GUI ) – усвідомити, що все впливає на все інше. Ключ до розуміння гри – це зрозуміти, як A впливає на B, яке впливає на C, яке потім повертається, щоб змінити A. Політика й економіка складні! Ви можете побачити, як це працює, за допомогою миші наведіть курсор на будь-який значок на головному екрані».
PG_1_6				= "Це покаже серію ліній, що з’єднують один предмет з іншими. Зелені лінії вказують на позитивний ефект, червоні — на негативний. Чим швидше рухаються стрілки, тим сильніший ефект."
PG_1_7				= " Зауважте, що позитивний/негативний – це не оціночні судження, це лише числові показники. Позитивний вплив на безробіття – це, як правило, ПОГАНО. Негативний вплив на забруднення – це, як правило, ДОБРЕ. Дотримуючись лінії, що з’єднує елементи, ви можете простежити пояснити основні причини змін у країні. Можливо, погано фінансовані школи призводять до бідності, а бідність призводить до злочинності. Зростання злочинності зменшує туризм, що впливає на ВВП, що, у свою чергу, збільшує безробіття, роблячи бідність ще гіршою... і так далі».

PG_2_1				= "ВИБОРЦІ"
PG_2_2				= "Виборці в кінцевому підсумку вирішують вашу долю. Democracy 4 імітує репрезентативну частину суспільства. Кожна особа має власні погляди, членство в партіях і організаціях і прихильність, власну унікальну комбінацію впливів, які об’єднуються, щоб обґрунтувати рішення щодо голосування. Вони також мають їхній власний рівень політичної нестабільності. Деякі з них зляться швидше, ніж інші, особливо молодь. Деякі більш схильні приєднуватися до протестів і навіть терористичних груп, ніж інші. Головне, що слід пам’ятати про виборців, це те, що вони не просто член соціально-економічної групи. Ніхто в Democracy 4 не є просто «соціалістом».
PG_2_3				= «Кожен виборець визначається як ліберал або консерватор, соціаліст або капіталіст і вписується в одну з трьох груп доходу (низький, середній або заможний). Усі ці групи є особливими, тому що вони існують у спектрі. Ніхто не може бути лібералом І консерватором, але вони (наприклад) можуть бути дуже поміркованими лібералами».
PG_2_4				= "Виборці, ймовірно, є членами кількох груп і ідентифікуються з кожною групою різною мірою. Виборець має бути більш ніж на 50% інвестований у проблему, перш ніж приєднатися до групи. Наприклад, Кристал є молодим дорослим і має новонароджену дитину. Вона є помірним соціалістом і помірним лібералом. Це означає, що на неї більшою чи меншою мірою впливають різні групи, тобто Крістал на 65% соціалістка, 96% мати, 63% релігійні, 80% профспілкові і 97% молоді тощо... Інші виборці можуть бути більш затято релігійними та сильніше ставитися до релігійної політики. Виборці, які рідко відвідують церкву, можуть бути менш стурбовані або впливати на ту саму політику. Неможливо бути молодим І на пенсії».

PG_3_1				= "ГРУПИ ВИБОРЦІВ ТА ФОКУС-ГРУПИ"
PG_3_2				= "Підтримка щастя груп виборців є кінцевою метою реалізації вашої політики, прямо чи опосередковано. У головному інтерфейсі гри двадцять груп (плюс група всіх) перераховані ліворуч на екрані. Групи виборців мають різні думки щодо уряду та різне членство. Думка та членство залежать від країни та довгострокових наслідків вашої політики. Політика може впливати на розмір групи, і виборці з часом фактично переходитимуть від однієї до іншої. Політика, яка підвищує наявний дохід для фермерів (наприклад) підштовхне деяких із них із «бідних» до «середнього доходу». Політика, яка зменшує релігійні переконання, може поступово витіснити людей з релігійної групи. Відсоток усього електорату, який належить до будь-яка група позначена світло-сірою затіненою смугою за назвою групи. Кольорові смуги показують, наскільки кожна група виборців задоволена станом уряду».
PG_3_3				= «Одним із ключових понять для груп виборців у Democracy 4 є розуміння того, що їхнє щастя є теоретичним. Іншими словами, якщо соціалісти на 87% задоволені урядом, це не означає, що всі в цій групі мають таку думку. Соціалісти можуть ( теоретично) складають 100% електорату і бути щасливими на 100%, і ви можете отримати нуль голосів. Як? Тому що кожен окремий соціаліст належить до інших груп виборців.. "
PG_3_4				= «Вони можуть бути незадоволені всіма іншими аспектами свого життя (лібералізмом, автомобілем, батьківством, патріотизмом...). У цьому випадку вони все одно можуть голосувати проти вас. Вони можуть говорити собі: «Як соціаліст, Мені подобається нинішній уряд, але, думаючи про ширшу картину, я не можу за нього голосувати". Це ключова концепція, щоб завоювати електорат, недостатньо вибрати одну групу виборців і зробити їх щасливими".

PG_3_5				= "ЦИНІЗМ"
PG_3_6				= «Кожна група виборців підтримує свій власний рівень цинізму, і це негативно впливає на те, як ці виборці ставляться до вас. Цинізм спричинений внесенням змін у політику, які подобаються виборцям безпосередньо перед виборами, або які засмучують їх одразу після виборів . Це також спричинено поворотами політики, коли політика впроваджується, а потім швидко скасовується. Зрештою цинізм згасає та забувається. Зверніть увагу, що це стосується кожної групи виборців, тому соціалісти можуть бути цинічними щодо вас, але не інших груп. Ви може розглядати цинізм як ефект на екрані інформації про групу виборців або бачити його в списку на екрані опитувань».

PG_3_7				= "САМОВДОВОЛЕННЯ"
PG_3_8				= «Окрім цинізму, групи виборців також відстежують самовдоволення уряду. Це ключове поняття для того, щоб залишатися при владі. Виборці, як правило, невдячна група, і вони займають позицію «що ви зробили для мене останнім часом?» На практиці групи виборців, які спочатку були задоволені, з часом почнуть сприймати політику, яка їм подобається, як належне, і це відображатиметься як самовдоволення на екрані деталей цієї групи, а також на екрані опитувань. Якщо підтримка цієї групи впаде достатньо низько, рівень самовдоволення знову впаде. У прогресивних термінах максимальний рівень сприйнятого самовдоволення зросте, тому після кожної перемоги на виборах ви стикатиметеся з ще більшою кількістю звинувачень у самовдоволенні з боку своїх основних прихильників , поки зрештою їм стане дуже важко догодити».

