PG_1_1				= "ОСНОВНІ КОНЦЕПЦІЇ ДЕМОКРАТІЇ 4"
PG_1_2				= "Демократія 4 ставить вас на посаду прем'єр-міністра (або президента) реальної країни. На початку гри ви тільки що були обрані на службу. У країні може бути все добре, а може бути, в ній справжній бардак; економічний, соціальний або в багатьох інших відносинах. Виборці можуть бути задоволені або розлючені. Що насправді важливо, це те, що ви задовольняєте більшість виборців достатньо, щоб вони могли переобрати вас наприкінці вашого президентського терміну. Ви відбуваєте обмежену або нескінченну кількість термінів залежно від обраної вами країни та параметрів, які ви встановили перед початком роботи. Кожен" хід " гри триває чверть року. Те, як ви будете вести себе в якості чинного президента, повністю залежить від вас, але майте на увазі, що в грі не можна "виграти" в загальноприйнятому сенсі, можна тільки програти на виборах або в результаті замаху - вашого замаху. Усі політичні кар'єри закінчуються невдачею".
PG_1_3				= "ОСНОВНИЙ ІНТЕРФЕЙС"
PG_1_5				= "Основний інтерфейс є культовим за своєю природою. Іншими словами, немає карти чи тривимірного світу для навігації, лише складна графіка взаємозв'язків між різними політичними та економічними аспектами вашої країни. Основний принцип розуміння графічного інтерфейсу користувача (GUI) полягає в усвідомленні того, що все впливає на все інше. Ключ до розуміння гри полягає в тому, щоб зрозуміти, яким чином A впливає на B, який впливає на C, який потім повертається, щоб змінити A. політика та економіка складні! Ви можете побачити, як це працює, навівши курсор миші на будь-яку піктограму на головному екрані."
PG_1_6				= "Тут буде показано ряд ліній, що з'єднують елемент з іншими. Зелені лінії вказують на позитивний ефект, червоні - на негативний. Чим швидше рухаються стрілки, тим сильніше ефект. "
PG_1_7				= "Зверніть увагу, що позитивне / негативне - це не оціночні судження, вони просто Числові. Позитивний вплив на безробіття, як правило, поганий. Негативний вплив на забруднення навколишнього середовища-це, як правило, добре. Простеживши шлях ліній, що з'єднують елементи, ви можете простежити кінцеві причини змін всередині країни. Можливо, погано фінансовані школи призводять до бідності, а бідність призводить до злочинності. Зростання злочинності скорочує туризм, що впливає на ВВП, що, в свою чергу, збільшує безробіття, посилюючи бідність... і так далі".

PG_2_1				= "ВИБОРЕЦЬ"
PG_2_2				= "Виборці в кінцевому рахунку вирішують вашу долю. Демократія 4 імітує репрезентативну частину суспільства. Кожна людина має свої власні думки, членство в партіях та організаціях та лояльність, своє унікальне поєднання впливів, які об'єднуються, щоб вплинути на їхні рішення під час голосування. Вони також мають власний рівень політичної нестабільності. Деякі з них будуть гніватися швидше, ніж інші, особливо молоді. Деякі більш схильні приєднуватися до протестних і навіть терористичних груп, ніж інші. Головне, що слід пам'ятати про виборця,-це те, що він не просто член соціально-економічної групи. Ніхто в" демократії 4 "не є просто"соціалістом"."
PG_2_3				= "Кожен виборець визначається або Як ліберал, або як консерватор, соціаліст або капіталіст і відноситься до однієї з трьох груп доходів (з низьким, середнім або багатим). Усі ці групи є особливими, оскільки вони існують у певному спектрі. Ніхто не може бути лібералом і консерватором, але вони можуть (наприклад) бути дуже поміркованими лібералами".
PG_2_4				= "Виборці, швидше за все, будуть членами декількох груп і ідентифікують себе з кожною групою в різному ступені. Виборець повинен бути більш ніж на 50% залучений до вирішення проблеми, перш ніж приєднатися до групи. Наприклад, Кристал - молода Доросла жінка, і у неї є новонароджена дитина. Вона поміркований соціаліст і поміркований ліберал. Це означає, що на неї більшою чи меншою мірою впливають різні групи, наприклад, Крістал на 65% соціалістка, на 96% батько, на 63% РЕЛІГІЙНА, на 80% член профспілки, на 97% молода і т. д... Інші виборці можуть бути більш ревно релігійними та більш рішучими щодо релігійної політики. Виборці, які рідко відвідують церкву, можуть бути менш стурбовані або порушені тією ж політикою. Неможливо бути молодим і піти на пенсію".

PG_3_1				= "ГРУПИ ВИБОРЦІВ ТА ФОКУС-ГРУПИ"
PG_3_2				= "Підтримка щастя груп виборців є кінцевою метою реалізації вашої політики, прямо чи опосередковано. У головному інтерфейсі гри двадцять ГРУП (плюс група "Все") перераховані в лівій частині екрана. Групи виборців по-різному ставляться до уряду і по-різному складаються в ньому. Думки та членство залежать від країни та довгострокових наслідків вашої політики. Політика може впливати на розмір групи, І виборці фактично переходитимуть від однієї групи до іншої з часом. Політика, що підвищує наявний дохід фермерів (наприклад), виштовхне деяких з них з категорії "бідних" в категорію "із середнім доходом". Політика, спрямована на послаблення релігійних переконань, може поступово витіснити людей з релігійної групи. Відсоток від загальної кількості виборців, що належать до будь-якої однієї групи, показаний світло-сірою затіненою смугою за назвою групи. Кольорові смужки показують, наскільки кожна група виборців задоволена станом уряду."
PG_3_3				= "Одна з ключових концепцій для груп виборців в Democracy 4 полягає в розумінні того, що їхнє щастя носить теоретичний характер. Іншими словами, якщо соціалісти на 87% задоволені урядом, це не означає, що всі в цій групі дотримуються такої думки. Соціалісти можуть (теоретично) складати 100% електорату і бути на 100% щасливими, а ви можете отримати нуль голосів. Як? Тому що кожен окремий соціаліст належить до інших груп виборців..."
PG_3_4				= "Вони можуть бути незадоволені всіма іншими аспектами свого життя (лібералізмом, автомобілізмом, батьківством, патріотизмом...). У цьому випадку вони все одно можуть проголосувати проти вас. Вони можуть говорити собі:"як соціаліст, я люблю нинішній уряд, але, думаючи про картину в цілому, я не можу голосувати за них".  Це ключова концепція для завоювання електорату, недостатньо вибрати одну групу виборців і зробити їх щасливими".

