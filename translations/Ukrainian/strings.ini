PG_16_3				= "Промови і обіцянки в маніфестах можуть бути виголошені тільки дуже незадовго до проведення виборів. Обіцянки, надані в маніфесті, по суті є вільними обіцянками, але невиконання їх у разі переобрання може бути непопулярним наступного разу, коли ви будете просити голоси людей. Виступи-це спосіб перерозподілити підтримку від однієї групи виборців до іншої, залежно від того, наскільки вони важливі для вашої кампанії".
PG_16_4				= "ЗБІР КОШТІВ"
PG_16_5				= "Екран збору коштів показує, скільки грошей ваша партія зібрала на вибори порівняно з іншими партіями. Гроші надходять від пожертв окремих учасників, а також від деяких великих пожертв заможних людей. Багаті донори матимуть власні ідеї щодо політики, і іноді вас можуть попросити проводити політику в обмін на їх постійну підтримку"
PG_16_6				= "Кількість грошей, які ви маєте на виборах, буде фактором, що визначає, наскільки успішно пройде ваша кампанія і наскільки велика ймовірність того, що ваші прихильники дійсно прийдуть і проголосують. Навички ведення передвиборної кампанії кожного з ваших міністрів також матимуть вплив. Можливо, має сенс замінити нелояльних міністрів на тих, хто краще проводить передвиборчу кампанію в міру наближення до виборів".
PG_16_7				= "СПРИЙНЯТТЯ"
PG_16_8				= "Так само як і ваша політика, виборці формують думку про Вас, грунтуючись на своїх уявленнях про вашу особистість. Ви можете покращити їх сприйняття, беручи участь у заходах засобів масової інформації, які покликані змінити те, як виборці бачать вас. Це може бути простим способом отримати підтримку, але це пов'язано з ризиками. Деякі заходи в засобах масової інформації можуть мати зворотний ефект і мати протилежний ефект, фактично знижуючи ваші шанси на переобрання".




